        - '--disable-multi-seat'
        - '--with-sessions=dummy,terminal'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc/kmscon']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/kmscon.conf', '@THIS_COLLECT_DIR@/etc/kmscon/']

  - name: lua
    source:
      subdir: ports
      url: 'https://www.lua.org/ftp/lua-5.3.5.tar.gz'
      format: 'tar.gz'
      extract_path: 'lua-5.3.5'
      version: '5.3.5'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - 'sed'
        - '-i'
        - 's|^#define LUA_ROOT "/usr/local/"$|#define LUA_ROOT "/usr/"|'
        - 'src/luaconf.h'
    build:
      - args:
        - 'make'
        - 'generic'
        - 'CC=@OPTION:arch-triple@-gcc'
        - 'AR=@OPTION:arch-triple@-ar rcu'
        - 'RANLIB=@OPTION:arch-triple@-ranlib'
        - '-j@PARALLELISM@'
      - args: ['make', 'install', 'INSTALL_TOP=@THIS_COLLECT_DIR@/usr']
        quiet: true

  - name: mednafen
    source:
      subdir: 'ports'
      url: 'https://mednafen.github.io/releases/files/mednafen-1.24.0-UNSTABLE.tar.xz'
      format: 'tar.xz'
      extract_path: 'mednafen'
      version: '1.24.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
      - host-pkg-config
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
      - sdl2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--without-libsndfile'
        - '--disable-debugger'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: runit
    stability_level: broken
    source:
      subdir: ports
      url: 'http://smarden.org/runit/runit-2.1.2.tar.gz'
      format: 'tar.gz'
      extract_path: 'admin/runit-2.1.2'
      patch-path-strip: 1
      version: '2.1.2'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args: 'echo @OPTION:arch-triple@-gcc -O2 -Wall > @THIS_BUILD_DIR@/src/conf-cc'
      - args: 'echo @OPTION:arch-triple@-gcc > @THIS_BUILD_DIR@/src/conf-ld'
      - args: 'sed -i s/-static// src/Makefile'
      - args: 'sed -i 1s/utmpset// src/Makefile'
      - args: 'sed -i /utmpset/d package/commands'
    build:
      - args: ['make', '-j@PARALLELISM@', '-C', 'src', 'chkshsgr', 'choose', 'compile', 'hasshsgr.h1', 'hasshsgr.h2', 'load', 'tryshsgr.c', 'warn-shsgr']
      - args: 'cat @THIS_BUILD_DIR@/src/hasshsgr.h1 > @THIS_BUILD_DIR@/src/hasshsgr.h'
      - args: 'cat @THIS_BUILD_DIR@/src/uw_tmp.h1 > @THIS_BUILD_DIR@/src/uw_tmp.h'
      - args: ['make', '-j@PARALLELISM@', '-C', 'src']
      - args: 'install -Dt @THIS_COLLECT_DIR@/bin $(sed s,^,src/, @THIS_BUILD_DIR@/package/commands)'


tasks:
  - name: useful-image-dependencies
    pkgs_required:
      - base
      - weston-desktop
    tools_required:
      - system-gcc
    args: ''

  - name: update-initrd
    pkgs_required:
      - managarm-kernel
      - managarm-system
    tasks_required:
      - task: useful-image-dependencies
        order_only: true
      - task: initialize-empty-image
        order_only: true
    sources_required:
      - managarm
    tools_required:
      - cross-binutils
    args:
      - '@SOURCE_ROOT@/managarm/tools/gen-initrd.py'
      - '--triple'
      - '@OPTION:arch-triple@'
    workdir: '@BUILD_ROOT@'

  - name: initialize-empty-image
    sources_required:
      - image_create
      - limine-binary
    args: |
      if [ "@OPTION:mount-using@" == guestfs ]; then
          elevation=-g # Use libguestfs for root-less image creation.
      fi
      @SOURCE_ROOT@/ports/image_create/image_create.sh \
      -oimage \
      -s4G \
      -pgpt \
      -text2 \
      -llimine \
      -be \
      $elevation
    environ:
      'LIMINE_PATH': '@SOURCE_ROOT@/ports/limine-binary'
    workdir: '@BUILD_ROOT@'
    containerless: true

  - name: make-image
    pkgs_required:
      - managarm-kernel
      - managarm-system
    tasks_required:
      - update-initrd
    args:
      - '@SOURCE_ROOT@/scripts/update-image.py'
      - '--triple'
      - '@OPTION:arch-triple@'
      - '--mount-using'
      - '@OPTION:mount-using@'
    workdir: '@BUILD_ROOT@'
    containerless: true

  - name: xz-image
    tasks_required:
      - task: make-image
        order_only: true
    artifact_files:
      - name: image.xz
        path: '@BUILD_ROOT@'
    args: ['xz', '--fast', '--keep', '@BUILD_ROOT@/image']
    containerless: true

  - name: qemu
    tasks_required:
      - task: make-image
        order_only: true
    args:
      - '@SOURCE_ROOT@/scripts/vm-util.py'
      - 'qemu'
      - '--arch'
      - '@OPTION:arch@'
    workdir: '@BUILD_ROOT@'
    containerless: true

  - name: test-image
    tasks_required:
      - task: make-image
        order_only: true
    args:
      - '@SOURCE_ROOT@/scripts/test-image.py'
    workdir: '@BUILD_ROOT@'
    containerless: true
