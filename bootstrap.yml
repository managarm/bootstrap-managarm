imports:
  - file: bootstrap.d/app-admin.yml
  - file: bootstrap.d/app-arch.yml
  - file: bootstrap.d/app-editors.yml
  - file: bootstrap.d/app-misc.yml
  - file: bootstrap.d/app-shells.yml
  - file: bootstrap.d/dev-db.yml
  - file: bootstrap.d/dev-lang.yml
  - file: bootstrap.d/dev-libs.yml
  - file: bootstrap.d/dev-util.yml
  - file: bootstrap.d/games-board.yml
  - file: bootstrap.d/games-misc.yml
  - file: bootstrap.d/media-fonts.yml
  - file: bootstrap.d/media-libs.yml
  - file: bootstrap.d/meta-pkgs.yml
  - file: bootstrap.d/net-misc.yml
  - file: bootstrap.d/sys-apps.yml
  - file: bootstrap.d/sys-devel.yml
  - file: bootstrap.d/sys-libs.yml
  - file: bootstrap.d/x11-apps.yml
  - file: bootstrap.d/x11-base.yml
  - file: bootstrap.d/x11-libs.yml
  - file: bootstrap.d/x11-misc.yml

general:
    patch_author: The Managarm Project
    patch_email: info@managarm.org

repository:
  url: 'https://pkgs.managarm.org/nightly'

sources:
  - name: binutils
    subdir: 'ports'
    git: 'git://sourceware.org/git/binutils-gdb.git'
    tag: 'binutils-2_32'
    version: '2.32'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['autoreconf']
        workdir: '@THIS_SOURCE_DIR@/ld'

  - name: cralgo
    subdir: 'ports'
    git: 'https://github.com/managarm/cralgo.git'
    branch: 'master'

  - name: lai
    subdir: 'ports'
    git: 'https://github.com/qword-os/lai.git'
    branch: 'master'

  - name: libarch
    subdir: 'ports'
    git: 'https://github.com/managarm/libarch.git'
    branch: 'master'

  - name: bragi
    subdir: 'ports'
    git: 'https://github.com/managarm/bragi.git'
    branch: 'master'

  - name: llvm
    subdir: 'ports'
    git: 'https://github.com/llvm/llvm-project'
    tag: 'llvmorg-10.0.0'
    version: '10.0.0'

  - name: gcc
    subdir: 'ports'
    git: 'git://gcc.gnu.org/git/gcc.git'
    tag: 'releases/gcc-9.2.0'
    version: '9.2.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
    regenerate:
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'

  - name: protobuf
    subdir: 'ports'
    git: 'https://github.com/google/protobuf.git'
    tag: 'v3.1.0'
    version: '3.1.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']

  - name: managarm
    git: 'https://github.com/managarm/managarm.git'
    branch: 'master'
    sources_required:
      - cralgo
      - cxxshim
      - frigg
      - lai
      - libarch
      - libasync
      - libsmarter
      - bragi
    regenerate:
      - args: ['mkdir', '-p', '@THIS_SOURCE_DIR@/subprojects']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/cralgo', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/cxxshim', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/frigg', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/lai', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/libarch', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/libasync', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/libsmarter', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/bragi', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['mkdir', '-p', '@SOURCE_ROOT@/ports/libarch/subprojects']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/managarm', '@SOURCE_ROOT@/ports/libarch/subprojects/']

  - name: mlibc
    git: 'https://github.com/managarm/mlibc.git'
    branch: 'master'
    sources_required:
      - cxxshim
      - frigg
      - libdrm
      - managarm
      - bragi
    regenerate:
      - args: ['ln', '-sf', '@SOURCE_ROOT@/managarm', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/cxxshim', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/frigg', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/bragi', '@THIS_SOURCE_DIR@/subprojects/']

  - name: wayland
    subdir: 'ports'
    git: 'https://github.com/wayland-project/wayland.git'
    tag: '1.17.0'
    version: '1.17.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

tools:
  - name: host-autoconf-v2.64
    source:
      name: autoconf-v2.64
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.64.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.64'
      version: '2.64'
    configure:
      # Despite its efforts to be POSIX-compatible, autoconf 2.64 fails to configure on dash
      # (as it assumes that echo does not evaluate backslash escapes).
      # It *also* fails when setting CONFIG_SHELL to /bin/bash.
      # The manual (in section "Defining Variables") mentions this bug and the following
      # workaround: We set *both* CONFIG_SHELL *and* execute the script using /bin/bash.
      - args: ['/bin/bash', '@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
        environ:
          'CONFIG_SHELL': '/bin/bash'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-autoconf-v2.69
    source:
      name: autoconf-v2.69
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.69'
      version: '2.69'
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-automake-v1.11
    source:
      name: automake-v1.11
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/automake.git'
      tag: 'v1.11.6'
      version: '1.11.6'
      tools_required:
        - host-autoconf-v2.69
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - 'MAKEINFO=/bin/true'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      # Stop aclocal from complaining.
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.11', '@PREFIX@/share/aclocal']

  - name: host-autoconf-archive
    exports_aclocal: true
    source:
      subdir: 'ports'
      git: 'https://github.com/autoconf-archive/autoconf-archive.git'
      tag: 'v2019.01.06'
      version: '2019.01.06'
    install:
      - args: ['mkdir', '-p', '@BUILD_ROOT@/tools/host-autoconf-archive/share/']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/m4', '@BUILD_ROOT@/tools/host-autoconf-archive/share/aclocal']

  - name: host-automake-v1.15
    source:
      name: automake-v1.15
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/automake.git'
      tag: 'v1.15.1'
      version: '1.15.1'
      tools_required:
        - host-autoconf-v2.69
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - 'MAKEINFO=/bin/true'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      # Stop aclocal from complaining.
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.15', '@PREFIX@/share/aclocal']

  - name: host-managarm-tools
    from_source: managarm
    tools_required:
      - tool: host-protoc
        recursive: true
    configure:
      - args:
        - 'meson'
        - '--prefix=@PREFIX@'
        - '-Dbuild_tools=true'
        - '@THIS_SOURCE_DIR@'
        environ:
          # This can be seen as a hack -- remove it.
          'LIBRARY_PATH': '@BUILD_ROOT@/tools/host-protoc/lib'
    compile:
      - args: ['ninja']
        environ:
          # This can be seen as a hack -- remove it.
          'CPATH': '@BUILD_ROOT@/tools/host-protoc/include'
          'LIBRARY_PATH': '@BUILD_ROOT@/tools/host-protoc/lib'
    install:
      - args: ['ninja', 'install']
        environ:
          # This can be seen as a hack -- remove it.
          'CPATH': '@BUILD_ROOT@/tools/host-protoc/include'
          'LIBRARY_PATH': '@BUILD_ROOT@/tools/host-protoc/lib'

  - name: host-libtool
    exports_aclocal: true
    source:
      name: libtool
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/libtool.git'
      tag: 'v2.4.5'
      version: '2.4.5'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        # libtool's ./bootstrap does a shallow clone with insufficient depth.
        - args: ['git', 'submodule', 'update', '--init']
        - args: ['./bootstrap']
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-llvm-toolchain
    from_source: llvm
    sources_required:
      - binutils
    tools_required:
      - host-cmake
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_INSTALL_PREFIX=@PREFIX@'

        # LLVM configuration options.
        # We really have to build LLVM in Release mode.
        # Building it in debug mode produces tens of GiB of debugging info.
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DLLVM_TARGETS_TO_BUILD=X86'
        - '-DLLVM_ENABLE_PROJECTS=clang;clang-tools-extra'

        # clang configuration options.
        - '-DDEFAULT_SYSROOT=@SYSROOT_DIR@'

        # Gold linker configuration options.
        - '-DLLVM_BINUTILS_INCDIR=@SOURCE_ROOT@/ports/binutils/include'

        - '@THIS_SOURCE_DIR@/llvm'
    compile:
      - args: ['ninja']
      # Build on a single CPU to prevent OOM on smaller systems.
      #- args: ['ninja', '-j1']
    install:
      - args: ['ninja', 'install']
        quiet: true

  - name: cross-binutils
    from_source: binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-managarm'
        - '--with-sysroot=@SYSROOT_DIR@'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        # -g blows up the binary size.
        - 'CFLAGS=-O2'
    compile:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
    install:
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']
      - args: |
          for f in @PREFIX@/bin/x86_64-managarm-*; do
            tf=$(basename $f | sed 's/x86_64-managarm/x86_64-managarm-kernel/')
            ln -sf $(basename $f) @PREFIX@/bin/$tf
          done

  - name: host-cmake
    source:
      name: 'cmake'
      subdir: 'ports'
      git: 'https://gitlab.kitware.com/cmake/cmake.git'
      tag: 'v3.14.5'
      version: '3.14.5'
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/scripts/managarm.cmake', '@PREFIX@/share/cmake-3.14/Modules/Platform/']

  - name: host-protoc
    exports_shared_libs: true
    from_source: protobuf
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        # -g blows up the binary size.
        - 'CXXFLAGS=-O2'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: kernel-gcc
    from_source: gcc
    tools_required:
      - tool: cross-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-managarm-kernel'
        - '--with-sysroot=@BUILD_ROOT@/kernel-root'
        - '--enable-languages=c,c++'
        - '--disable-shared'
        - '--disable-hosted-libstdcxx'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2'
        - 'CXXFLAGS=-O2'
    stages:
      - name: compiler
        compile:
          # Copy rudimentary header files into the kernel sysroot.
          - args: |
              mkdir -p @BUILD_ROOT@/kernel-root/usr/include
              cp -r @SOURCE_ROOT@/patches/kernel-libc/* @BUILD_ROOT@/kernel-root/usr/include/
          # Set inhibit_libc to prevent libgcov build.
          # This is also required to correctly build the target libraries later.
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/x86_64-managarm-kernel/bin']
          - args: ['ln', '-sf', '../../../cross-binutils/x86_64-managarm/bin/as',
                               '@PREFIX@/x86_64-managarm-kernel/bin/as']
          - args: ['ln', '-sf', '../../../cross-binutils/x86_64-managarm/bin/ld',
                               '@PREFIX@/x86_64-managarm-kernel/bin/ld']
      - name: libgcc
        tools_required:
          - tool: kernel-gcc
            stage_dependencies: [compiler]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']
      - name: libstdc++
        tools_required:
          - tool: kernel-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-target-libstdc++-v3']

  - name: system-gcc
    from_source: gcc
    tools_required:
      - tool: cross-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-managarm'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--disable-multilib'
        - '--enable-initfini-array'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2'
        - 'CXXFLAGS=-O2'
    stages:
      - name: compiler
        pkgs_required:
         - mlibc-headers
        compile:
          # GCC complains if the include directory is non-existant.
          - args: ['mkdir', '-p', '@SYSROOT_DIR@/usr/include']
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          - args: ['mkdir', '-p', '@PREFIX@/x86_64-managarm/bin']
          - args: ['ln', '-sf', '../../../cross-binutils/x86_64-managarm/bin/as',
                               '@PREFIX@/x86_64-managarm/bin/as']
          - args: ['ln', '-sf', '../../../cross-binutils/x86_64-managarm/bin/ld',
                               '@PREFIX@/x86_64-managarm/bin/ld']
      - name: libgcc
        tools_required:
          - tool: system-gcc
            stage_dependencies: [compiler]
        pkgs_required:
         - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']
      - name: libstdc++
        tools_required:
          - tool: system-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-target-libstdc++-v3']

  - name: wayland-scanner
    from_source: wayland
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--disable-libraries'
        - '--disable-dtd-validation'
        - '--disable-documentation'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
        quiet: true

packages:
  - name: binutils
    from_source: binutils
    tools_required:
      - tool: system-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--target=x86_64-managarm'
        - '--with-sysroot=/'
        - '--disable-nls'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        # -g blows up the binary size.
        - 'CFLAGS=-O2'
    build:
      #- args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
      - args: ['make', 'all-binutils', 'all-gas', 'all-ld']
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: boost
    source:
      subdir: 'ports'
      git: 'https://github.com/boostorg/boost.git'
      tag: 'boost-1.62.0'
      version: '1.62.0'
      regenerate:
        - args: |
            if ! git -C '@THIS_SOURCE_DIR@' remote | grep -q origin; then
              git -C '@THIS_SOURCE_DIR@' remote add origin https://github.com/boostorg/boost.git
            fi
        - args: ['git', '-C', '@THIS_SOURCE_DIR@', 'submodule', 'update', '--init']
        - args: ['./bootstrap.sh']
        - args: ['./b2', 'headers']
    configure: []
    build:
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/include']
      - args: ['cp', '-r', '--dereference', '@THIS_SOURCE_DIR@/boost',
            '@THIS_COLLECT_DIR@/usr/include']

  - name: core-files
    from_source: managarm
    configure: []
    build:
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc/']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/bin']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/lib']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/sbin']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/passwd', '@THIS_COLLECT_DIR@/etc']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/group', '@THIS_COLLECT_DIR@/etc']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/resolv.conf', '@THIS_COLLECT_DIR@/etc']
      - args: ['ln', '-svf', 'usr/bin', '@THIS_COLLECT_DIR@/bin']
      - args: ['ln', '-svf', 'usr/lib', '@THIS_COLLECT_DIR@/lib']
      - args: ['ln', '-svf', 'usr/sbin', '@THIS_COLLECT_DIR@/sbin']

  - name: fafnir
    source:
      subdir: 'ports'
      git: 'https://github.com/managarm/fafnir.git'
      branch: 'master'
    tools_required:
      - system-gcc
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: cxxshim
    source:
      subdir: 'ports'
      git: 'https://github.com/managarm/cxxshim.git'
      branch: 'master'
    configure: []
    build: []

  - name: frigg
    source:
      subdir: 'ports'
      git: 'https://github.com/managarm/frigg.git'
      branch: 'master'
    tools_required:
      - system-gcc
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: gcc
    from_source: gcc
    tools_required:
      - tool: system-gcc
      - host-automake-v1.15
    pkgs_required:
      - gmp
      - mpfr
      - mpc
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--target=x86_64-managarm'
        - '--with-sysroot=/'
        - '--with-build-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--enable-initfini-array'
        - '--disable-multilib'
        - '--disable-nls'
        - '--enable-lto'
        - '--with-system-zlib'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2'
        - 'CXXFLAGS=-O2'
    build:
      - args: ['make', 'all-gcc', 'all-target-libgcc', 'all-target-libstdc++-v3', '-j@PARALLELISM@']
      - args: ['make', 'install-gcc', 'install-target-libgcc', 'install-target-libstdc++-v3']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['ln', '-sf', 'gcc', '@THIS_COLLECT_DIR@/usr/bin/cc']

  - name: eudev
