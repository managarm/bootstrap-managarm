packages:
  # Meta package with the bare minimum to boot kmscon and be useful
  - name: base
    from_source: managarm
    pkgs_required:
      - core-files
      - tzdata
      - managarm-kernel
      - managarm-system
      - kmscon
      - bash
      - xkeyboard-config
      - coreutils
      - vim
      - nano
      - wget
      - xbps
      - grep
      - sed
      - gawk
      - less
      - tar
      - bzip2
      - gzip
      - which
      - iana-etc
      - diffutils
      - xz-utils
      - findutils
      - util-linux
    configure: []
    build: []

  # Meta package with build essentials
  - name: base-devel
    from_source: managarm
    pkgs_required:
      - base
      - binutils
      - gcc
      - make
      - patch
      - m4
      - nasm
      - pkg-config
      - cmake
      - bc
    configure: []
    build: []

  # Meta package for weston and usefull utilities
  - name: gui
    from_source: managarm
    pkgs_required:
      - base
      - weston
      - xwininfo
      - xkill
      - xclock
      - xlsclients
      - xdpyinfo
      - xdriinfo
    configure: []
    build: []
