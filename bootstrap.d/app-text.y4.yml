packages:
  - name: hunspell
    architecture: '@OPTION:arch@'
    metadata:
      summary: Spell checker, morphological analyzer library and command-line tool
      description: This package contains a spell checker, morphological analyzer library and command-line tool.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://hunspell.github.io/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['app-text']
    source:
      subdir: ports
      git: 'https://github.com/hunspell/hunspell.git'
      tag: 'v1.7.2'
      version: '1.7.2'
      tools_required:
        - host-autoconf-v2.71
        - host-automake-v1.16
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - libiconv
      - ncurses
      - readline
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--with-ui'
        - '--with-readline'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: iso-codes
    architecture: '@OPTION:arch@'
    metadata:
      summary: ISO language, territory, currency, script codes and their translations
      description: This package contains a list of country, language and currency names and it is used as a central database for accessing this data.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://salsa.debian.org/iso-codes-team/iso-codes'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['app-text']
    source:
      subdir: ports
      url: 'https://salsa.debian.org/iso-codes-team/iso-codes/-/archive/v4.17.0/iso-codes-v4.17.0.tar.gz'
      format: 'tar.gz'
      extract_path: 'iso-codes-v4.17.0'
      checksum: blake2b:b788e7b9f48e76667e2a7e97367faf7f5229ce66ba1b2d4e458620af4cc189f026b76c580607f7d95b2adda319137964d6e95e683f9363f3825a71c8c6792db9
      version: '4.17.0'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: tree
    architecture: '@OPTION:arch@'
    metadata:
      summary: Lists directories recursively, and produces an indented listing of files
      description: This package contains the tree application, which is useful to display a directory tree's contents, including files, directories, and links.
      spdx: 'GPL-2.0-only'
      website: 'https://oldmanprogrammer.net/source.php?dir=projects/tree'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['app-text']
    source:
      subdir: ports
      git: 'https://gitlab.com/OldManProgrammer/unix-tree.git'
      tag: '2.2.1'
      version: '2.2.1'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      # tree does not seem to support out-of-tree builds, so we just copy
      # the source tree into the build directory instead
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          CC: "@OPTION:arch-triple@-gcc"
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'PREFIX=/usr', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
