packages:
  - name: nano
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: GNU GPL'd Pico clone with more functionality
      description: This package provides a mall, simple text editor which aims to replace Pico, the default editor in the Pine package.
      spdx: 'LGPL-2.1-or-later GPL-3.0-or-later'
      website: 'https://www.nano-editor.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['app-editors']
    source:
      subdir: 'ports'
      git: 'https://https.git.savannah.gnu.org/git/nano.git'
      tag: 'v8.5'
      version: '8.5'
      sources_required:
        - gnulib
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-pkg-config
      regenerate:
        - args: ['python3', '@SOURCE_ROOT@/scripts/checkout-gnulib.py', '@SOURCE_ROOT@/ports/gnulib']
        - args: ['./autogen.sh']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - file
      - ncurses
      - libintl
      - zlib
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--docdir=/usr/share/doc/nano-8.5'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/home/managarm']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/root']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/nanorc', '@THIS_COLLECT_DIR@/etc/nanorc']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/nanorc', '@THIS_COLLECT_DIR@/home/managarm/.nanorc']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/root-nanorc', '@THIS_COLLECT_DIR@/root/.nanorc']

  - name: openvi
    architecture: '@OPTION:arch@'
    metadata:
      summary: Portable OpenBSD vi for UNIX systems
      description: OpenVi is an enhanced and portable implementation of the Berkeley vi / ex text editor
      spdx: 'BSD-3-Clause'
      website: 'https://github.com/johnsonjh/OpenVi'
      maintainer: "Jeffrey H. Johnson <trnsz@pobox.com>"
      categories: ['app-editors']
    source:
      subdir: 'ports'
      git: 'https://github.com/johnsonjh/OpenVi.git'
      tag: '7.6.31'
      version: '7.6.31'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - ncurses
    revision: 2
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          CC: "@OPTION:arch-triple@-gcc"
          CFLAGS: "-DBYTE_ORDER=__BYTE_ORDER__"
          LDFLAGS: "-lncurses -ltinfo"
          LTO: "1"
      - args: ['make', 'install']
        environ:
          PREFIX: '/usr'
          DESTDIR: '@THIS_COLLECT_DIR@'
          CHOWN: "true"

  - name: vim
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Vim, an improved vi-style text editor
      description: This package contains a powerful text editor.
      spdx: 'no-spdx: vim'
      website: 'https://www.vim.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['app-editors']
    source:
      subdir: 'ports'
      git: 'https://github.com/vim/vim.git'
      tag: 'v9.1.1263'
      version: '9.1.1263'
    tools_required:
      - system-gcc
      - host-pkg-config
      - host-automake-v1.15
    pkgs_required:
      - mlibc
      - ncurses
      - libiconv
    revision: 2
    configure:
      # vim does not seem to support out-of-tree builds, so we just copy
      # the source tree into the build directory instead
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - './configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-gtktest'
        - '--disable-icon-cache-update'
        - '--disable-desktop-database-update'
        - '--disable-canberra'
        - '--disable-selinux'
        - '--disable-xsmp'
        - '--disable-channel'
        - '--disable-netbeans'
        - '--enable-multibyte'
        - '--disable-acl'
        - '--disable-gpm'
        - '--disable-sysmouse'
        - '--disable-nls'
        - '--with-tlib=tinfo'
        - '--enable-gui=no'
        - '--without-x'
        environ:
          ac_cv_small_wchar_t: 'no'
          ac_cv_func_sigsetjmp: 'no'
          vim_cv_toupper_broken: 'no'
          vim_cv_terminfo: 'yes'
          vim_cv_tgetent: 'zero'
          vim_cv_tty_group: ''
          vim_cv_tty_mode: '0620'
          vim_cv_getcwd_broken: 'no'
          vim_cv_stat_ignores_slash: 'no'
          vim_cv_memmove_handles_overlap: 'yes'
          vim_cv_bcopy_handles_overlap: 'yes'
          vim_cv_memcpy_handles_overlap: 'yes'
          STRIP: '@OPTION:arch-triple@-strip'
        workdir: '@THIS_BUILD_DIR@/src/'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
