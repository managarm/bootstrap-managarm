packages:
  - name: hicolor-icon-theme
    architecture: '@OPTION:arch@'
    metadata:
      summary: Fallback theme for the freedesktop icon theme specification
      description: This package contains a default fallback theme for implementations of the icon theme specification.
      spdx: 'GPL-2.0-only'
      website: 'https://freedesktop.org/wiki/Software/icon-theme'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['x11-themes']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/xdg/default-icon-theme.git'
      tag: 'v0.18'
      version: '0.18'
    tools_required:
      - system-gcc
      - host-pkg-config
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@-appstream.cross-file'
        - '--prefix=/usr'
        - '--buildtype=release'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['@SOURCE_ROOT@/scripts/keep-empty-directories.py', '@THIS_COLLECT_DIR@']

  - name: xcursor-themes
    architecture: '@OPTION:arch@'
    metadata:
      summary: 'X.Org cursor themes: whiteglass, redglass and handhelds'
      description: This package provides various themes for cursors.
      spdx: 'MIT'
      website: 'https://gitlab.freedesktop.org/xorg/data/xcursor-themes'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['x11-themes']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/xorg/data/cursors.git'
      tag: 'xcursor-themes-1.0.7'
      version: '1.0.7'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - xorg-util-macros
      - libxcursor
    revision: 8
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
