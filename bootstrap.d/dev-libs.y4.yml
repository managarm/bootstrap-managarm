      # libgee doesn't seem to like being compiled out of tree
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - './configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--enable-vala=yes'
        - !managarm::arch_ite
          arch: [x86_64]
          # Disabled on all architectures for now
          then: '--enable-introspection=yes'
          else: '--enable-introspection=no'
        environ:
          INTROSPECTION_SCANNER_ENV: '@BUILD_ROOT@/tools/host-gobject-introspection/bin/g-ir-scanner'
          INTROSPECTION_COMPILER_ENV: '@BUILD_ROOT@/tools/host-gobject-introspection/bin/g-ir-compiler'
          INTROSPECTION_GENERATE_ENV: '@BUILD_ROOT@/tools/host-gobject-introspection/bin/g-ir-generate'
    build:
      - args: ['make', 'CC=@OPTION:arch-triple@-gcc -Wno-incompatible-pointer-types', '-j@PARALLELISM@']
        environ:
          INTROSPECTION_SCANNER_ENV: '@BUILD_ROOT@/tools/host-gobject-introspection/bin/g-ir-scanner'
          INTROSPECTION_COMPILER_ENV: '@BUILD_ROOT@/tools/host-gobject-introspection/bin/g-ir-compiler'
          INTROSPECTION_GENERATE_ENV: '@BUILD_ROOT@/tools/host-gobject-introspection/bin/g-ir-generate'
          # Library path for our run-wrapper that allows it to load managarm libraries
          RUN_WRAPPER_LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-mlibc/lib:@SYSROOT_DIR@/usr/lib:@SYSROOT_DIR@/usr/lib64:@THIS_BUILD_DIR@/girepository'
