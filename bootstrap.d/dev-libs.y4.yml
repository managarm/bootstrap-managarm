!<tag:y4.managarm.org:preamble>
import:
  - !managarm
---
sources:
  - name: appstream
    subdir: 'ports'
    git: 'https://github.com/ximion/appstream.git'
    tag: 'v1.0.4'
    version: '1.0.4'

  - name: glib
    subdir: ports
    git: 'https://gitlab.gnome.org/GNOME/glib.git'
    tag: '2.82.4'
    version: '2.82.4'

  - name: gnulib
    subdir: ports
    git: 'https://github.com/coreutils/gnulib.git'
    commit: 'b65a8d11a79bd72224deb06cf379bcbbd713fe36'
    branch: 'master'
    version: '20250811'

  - name: gobject-introspection
    subdir: 'ports'
    git: 'https://gitlab.gnome.org/GNOME/gobject-introspection.git'
    tag: '1.78.1'
    version: '1.78.1'

  - name: icu
    subdir: 'ports'
    git: 'https://github.com/unicode-org/icu.git'
    tag: 'release-76-1'
    version: '76.1'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/icu4c/source']

  - name: libffi
    subdir: 'ports'
    git: 'https://github.com/libffi/libffi.git'
    tag: 'v3.4.4'
    version: '3.4.4'
    tools_required:
      - host-autoconf-v2.71
      - host-automake-v1.11
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.11/share/automake-1.11/config.sub',
          '@THIS_SOURCE_DIR@/']

  - name: nss
    subdir: 'ports'
    git: 'https://github.com/nss-dev/nss.git'
    tag: 'NSS_3_114_RTM'
    version: '3.114.RTM'

  - name: wayland
    subdir: 'ports'
    url: 'https://gitlab.freedesktop.org/wayland/wayland/-/releases/1.23.0/downloads/wayland-1.23.0.tar.xz'
    checksum: 'blake2b:efb80e3c67db7a707a6d2ea66e7a5132173550bc13fdff447925ec3d33bfba8131532f819d5ab0dd80924cb4339b58b7ca83d9e70a436cea8268167476355bd8'
    extract_path: 'wayland-1.23.0'
    patch-path-strip: 1
    format: 'tar.xz'
    tag: '1.23.0'
    version: '1.23.0'

  - name: libtool
    subdir: 'ports'
    git: 'https://https.git.savannah.gnu.org/git/libtool.git'
    tag: 'v2.5.4'
    version: '2.5.4'
    sources_required:
      - gnulib
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['git', 'submodule', 'deinit', 'gnulib']
      - args: ['python3', '@SOURCE_ROOT@/scripts/checkout-gnulib.py', '@SOURCE_ROOT@/ports/gnulib']
      - args: ['./bootstrap', '--gnulib-srcdir=gnulib', '--skip-git']
        isolate_network: false
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/build-aux/']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.guess',
          '@THIS_SOURCE_DIR@/build-aux/']


tools:
  - name: host-appstream
    architecture: noarch
    from_source: appstream
    exports_aclocal: true
    exports_shared_libs: true
    tools_required:
      - host-pkg-config
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--prefix=@PREFIX@'
        - '-Dapidocs=false'
        - '-Ddocs=false'
        - '-Dcompose=false'
        - '-Dmaintainer=false'
        - '-Dstatic-analysis=false'
        - '-Dstemming=false'
        - '-Dvapi=false'
        - '-Dapt-support=false'
        - '-Dinstall-docs=false'
        - '-Dgir=false'
        - '-Dqt=false'
        - '-Dsystemd=false'
        - '-Ddocs=false'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

  - name: host-glib
    labels: [aarch64, riscv64]
    architecture: noarch
    exports_aclocal: true
    exports_shared_libs: true
    from_source: glib
    tools_required:
      - host-libffi
      - host-pkg-config
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--prefix=@PREFIX@'
        - '--libdir=lib'
        - '-Dtests=false'
        - '-Dinstalled_tests=false'
        - '-Dintrospection=disabled'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

  - name: host-gobject-introspection
    architecture: noarch
    exports_aclocal: true
    exports_shared_libs: true
    from_source: gobject-introspection
    tools_required:
      - host-python
      - host-glib
      - host-pkg-config
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    revision: 4
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--prefix=@PREFIX@'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '-Dbuild_introspection_data=false'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
      - args: ['cp', '-rpv', '@SOURCE_ROOT@/scripts/ldd-wrapper', '@PREFIX@/bin/']
      - args: ['cp', '-rpv', '@SOURCE_ROOT@/scripts/run-wrapper', '@PREFIX@/bin/']

  - name: host-icu
    labels: [aarch64, riscv64]
    architecture: noarch
    from_source: icu
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/icu4c/source/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-libffi
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    from_source: libffi
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: appstream
    architecture: '@OPTION:arch@'
    metadata:
      summary: Cross-distro effort for providing metadata for software in the Linux ecosystem
      description: This package provides a library and tool that is useful for retrieving software metadata and making it easily accessible to programs which need it.
      spdx: 'LGPL-2.1-or-later GPL-2.0-or-later'
      website: 'https://www.freedesktop.org/wiki/Distributions/AppStream/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    from_source: 'appstream'
    tools_required:
      - system-gcc
      - host-appstream
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - curl
      - glib
      - libxml
      - libxmlb
      - libyaml
    revision: 2
    configure:
      - args: ['mkdir', '-pv', '@THIS_BUILD_DIR@/data']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/data/org.freedesktop.appstream.cli.metainfo.xml', '@THIS_BUILD_DIR@/data/nol10n_withrelinfo_org.freedesktop.appstream.cli.metainfo.xml']
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@-appstream.cross-file'
        - '--prefix=/usr'
        - '--buildtype=release'
        - '-Dapidocs=false'
        - '-Ddocs=false'
        - '-Dcompose=false'
        - '-Dmaintainer=false'
        - '-Dstatic-analysis=false'
        - '-Dstemming=false'
        - '-Dvapi=false'
        - '-Dapt-support=false'
        - '-Dinstall-docs=false'
        - '-Dgir=false'
        - '-Dqt=false'
        - '-Dsystemd=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: atk
    architecture: '@OPTION:arch@'
    metadata:
      summary: GTK+ & GNOME Accessibility Toolkit
      description: This package provides a set of accessibility interfaces used extensively througout GTK and GNOME.
      spdx: 'LGPL-2.0-or-later'
      website: 'https://wiki.gnome.org/Accessibility'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.gnome.org/GNOME/atk.git'
      tag: '2.38.0'
      version: '2.38.0'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
    revision: 9
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - !managarm::arch_ite
          arch: [x86_64]
          # Disabled on all architectures for now
          then: '-Dintrospection=false'
          else: '-Dintrospection=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: boost
    labels: [aarch64, riscv64]
    architecture: noarch
    metadata:
      summary: Boost development headers
      description: This package provides the Boost headers for C++.
      spdx: 'BSL-1.0'
      website: 'https://boost.org'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/boostorg/boost.git'
      tag: 'boost-1.62.0'
      version: '1.62.0'
      regenerate:
        - args: |
            if ! git -C '@THIS_SOURCE_DIR@' remote | grep -q origin; then
              git -C '@THIS_SOURCE_DIR@' remote add origin https://github.com/boostorg/boost.git
            fi
        - args: ['git', '-C', '@THIS_SOURCE_DIR@', 'submodule', 'update', '--init']
          isolate_network: false
        - args: ['./bootstrap.sh']
        - args: ['./b2', 'headers']
    revision: 9
    configure: []
    build:
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/include']
      - args: ['cp', '-r', '--dereference', '@THIS_SOURCE_DIR@/boost',
            '@THIS_COLLECT_DIR@/usr/include']

  - name: d0-blind-id
    architecture: '@OPTION:arch@'
    metadata:
      summary: Blind-ID library for user identification using RSA blind signatures
      description: This package provides a library for user identification using RSA blind signatures.
      spdx: 'BSD-3-Clause'
      website: 'https://git.xonotic.org/?p=xonotic/d0_blind_id.git'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/divVerent/d0_blind_id.git'
      tag: 'v1.0'
      version: '1.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - gmp
    revision: 11
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--disable-rijndael'
        - '--without-openssl'
        - '--without-tommath'
        - '--without-tfm'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: double-conversion
    architecture: '@OPTION:arch@'
    metadata:
      summary: Efficient binary-decimal and decimal-binary conversion routines for IEEE doubles
      description: This package provides a library with conversion routines for binary to decimal and decimal to binary with IEEE doubles.
      spdx: 'BSD-3-Clause'
      website: 'https://github.com/google/double-conversion'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: ports
      git: 'https://github.com/google/double-conversion.git'
      tag: 'v3.3.1'
      version: '3.3.1'
    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 3
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=ON'
        - '-DCMAKE_POLICY_VERSION_MINIMUM=3.5'
        - '@THIS_SOURCE_DIR@'
        environ:
          CC: '@OPTION:arch-triple@-gcc'
          CXX: '@OPTION:arch-triple@-g++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: elfutils
    architecture: '@OPTION:arch@'
    metadata:
      summary: Libraries/utilities to handle ELF objects
      description: Elfutils is a collection of utilities, including eu-ld (a linker), eu-nm (for listing symbols from object files), eu-size (for listing the section sizes of an object or archive file), eu-strip (for discarding  symbols), eu-readelf (to see the raw ELF file structures), and eu-elflint (to check for well-formed ELF files).
      spdx: 'LGPL-3.0-or-later GPL-2.0-or-later GPL-3.0-or-later'
      website: 'https://sourceware.org/elfutils/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: ports
      url: 'https://sourceware.org/elfutils/ftp/0.189/elfutils-0.189.tar.bz2'
      format: 'tar.bz2'
      extract_path: 'elfutils-0.189'
      checksum: blake2b:30596271e14cf3408326abc38a9775b849b8cb0ee119a5455df9434a7d3b9a57afb15e0236a179a26c7bd400d303749964c9d6350c419f747784fd99d12517e0
      version: '0.189'
      patch-path-strip: 1
      tools_required:
        - host-autoconf-archive
        - host-autoconf-v2.71
        - host-automake-v1.16
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - bzip2
      - xz-utils
      - zlib
      - zstd
      - argp-standalone
      - fts-standalone
      - obstack-standalone
      - libintl
      - libiconv
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--build=x86_64-linux-gnu'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--program-prefix=eu-'
        - '--disable-debuginfod'
        - '--disable-libdebuginfod'
        - '--disable-valgrind'
        - '--with-bzlib'
        - '--with-lzma'
        - '--with-zstd'
        - '--with-zlib'
        - '--disable-nls'
        - '--enable-thread-safety'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: fribidi
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: A free implementation of the unicode bidirectional algorithm
      description: This package provides a library with an implementation of the Unicode Bidirectional Algorithm (BIDI). This is used for supporting Arabic and Hebrew alphabets in other packages.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://fribidi.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/fribidi/fribidi.git'
      tag: 'v1.0.16'
      version: '1.0.16'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        - args: 'sed -i s/"SUBDIRS = gen.tab lib bin doc test"/"SUBDIRS = gen.tab lib bin test"/ @THIS_SOURCE_DIR@/Makefile.am'
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: glib
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: The GLib library of C routines
      description: This package contains low-level libraries useful for providing data structure handling for C, portability wrappers and interfaces for runtime functionality such as an event loop, threads, dynamic loading and an object system.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://www.gtk.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    from_source: glib
    tools_required:
      - system-gcc
      - host-libtool
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - pcre2
      - libffi
      - zlib
      - libiconv
      - libintl
    revision: 2
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dxattr=false'
        - '-Dtests=false'
        - '-Dinstalled_tests=false'
        - '-Dintrospection=disabled'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
    scripts:
        post_install:
          - args: ['glib-compile-schemas /usr/share/glib-2.0/schemas']
          - args: ['gio-querymodules /usr/lib/gio/modules']

  - name: gmp
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Library for arbitrary-precision arithmetic on different type of numbers
      description: The GMP package contains math libraries. These have useful functions for arbitrary precision arithmetic.
      spdx: 'LGPL-3.0-or-later'
      website: 'https://gmplib.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      # We switched to a tarball as the GMP repos are currently returning 403 forbidden (2024-12-31)
      url: 'https://ftpmirror.gnu.org/gnu/gmp/gmp-6.3.0.tar.xz'
      format: 'tar.xz'
      checksum: 'blake2b:a865129e2b3f634ec5bad7f97ed89532e43f5662ac47a7d8ab7f0df8c9f8d0886bd984651422e2573c2163bca69c0547c248147ec90880accbd53db97dc0ddee'
      extract_path: 'gmp-6.3.0'
      version: '6.3.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-fvi']
        - args: ['cp', '@THIS_SOURCE_DIR@/configfsf.guess', '@THIS_SOURCE_DIR@/config.guess']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-cxx'
        - '--disable-static'
        - '--docdir=/usr/share/doc/gmp-6.3.0'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: gobject-introspection
    architecture: '@OPTION:arch@'
    metadata:
      summary: Introspection system for GObject-based libraries
      description: Introspection system for GObject-based libraries
      spdx: 'LGPL-2.0-or-later GPL-2.0-or-later'
      website: 'https://gi.readthedocs.io/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    from_source: gobject-introspection
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - host-python
      - host-gobject-introspection
      - host-glib
      - host-mlibc
    pkgs_required:
      - mlibc
      - glib
      - libffi
      - cairo
      - pcre2
      - python
    revision: 4
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@-goi.cross-file'
        - '--prefix=/usr'
        - '-Dgi_cross_ldd_wrapper=ldd-wrapper'
        - '-Dgi_cross_use_prebuilt_gi=true'
        - '-Dbuild_introspection_data=true'
        - '-Dgi_cross_pkgconfig_sysroot_path=@SYSROOT_DIR@'
        - '@THIS_SOURCE_DIR@'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
