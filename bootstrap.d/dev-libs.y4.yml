      - system-gcc
      - host-vala
      - !managarm::arch_dep
        arch: [x86_64]
        item: host-mlibc
      - !managarm::arch_dep
        arch: [x86_64]
        item: host-gobject-introspection
      - !managarm::arch_dep
        arch: [x86_64]
        item: host-glib
    pkgs_required:
      - mlibc
      - glib
      - !managarm::arch_dep
        arch: [x86_64]
        item: gobject-introspection
