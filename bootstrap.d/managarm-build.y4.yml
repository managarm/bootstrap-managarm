  - name: host-libtool
    labels: [aarch64, riscv64]
    architecture: noarch
    exports_aclocal: true
    from_source: libtool
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    revision: 2
    configure:
