packages:
  - name: curl
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/curl/curl.git'
      tag: 'curl-8_3_0'
      version: '8.3.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-autoconf-archive
      regenerate:
        - args: ['autoreconf', '-fiv']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - libidn2
      - libpsl
      - openssl
      - zlib
      - zstd
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--with-ca-path=/etc/ssl/certs'
        - '--enable-threaded-resolver'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: dhcpcd
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: A DHCP and DHCPv6 client
      description: dhcpcd runs on your machine and silently configures your computer to work on the attached networks without trouble and mostly without configuration.
      spdx: 'BSD-2-Clause'
      website: 'https://roy.marples.name/projects/dhcpcd'
      maintainer: "no92 <leo@managarm.org>"
      categories: ['net-misc']
    source:
      subdir: 'ports'
      git: 'https://github.com/NetworkConfiguration/dhcpcd'
      tag: 'v9.4.1'
      version: '9.4.1'
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - eudev
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--libexecdir=/usr/lib/dhcpcd'
        - '--dbdir=/var/lib/dhcpcd'
        - '--runstatedir=/run'
        - '--disable-inet6'
        - '--disable-privsep'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--debug'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: iana-etc
    labels: [aarch64]
    architecture: noarch
    default: true
    source:
      subdir: ports
      url: 'https://github.com/Mic92/iana-etc/releases/download/20230316/iana-etc-20230316.tar.gz'
      format: 'tar.gz'
      checksum: blake2b:aacae80527f0259f23675995075d78cb50da3ebab269f786ee36c6a6a4907fd79f640795a73e8a50cb9f9748c3a187b6aca5dcb41486d12527c272576a24be27
      extract_path: 'iana-etc-20230316'
      version: '20230316'
    tools_required:
      - system-gcc
    revision: 4
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc']
      - args: ['cp', '@THIS_BUILD_DIR@/services', '@THIS_COLLECT_DIR@/etc/']
      - args: ['cp', '@THIS_BUILD_DIR@/protocols', '@THIS_COLLECT_DIR@/etc/']

  - name: networkmanager
    architecture: '@OPTION:arch@'
    metadata:
      summary: A set of co-operative tools that make networking simple and straightforward
      description: NetworkManager is a set of co-operative tools that make networking simple and straightforward. Whether you use WiFi, wired, 3G, or Bluetooth, NetworkManager allows you to quickly move from one network to another. Once a network has been configured and joined once, it can be detected and re-joined automatically the next time it's available.
      spdx: 'GPL-2.0-or-later LGPL-2.1-or-later'
      website: 'https://wiki.gnome.org/Projects/NetworkManager'
      maintainer: 'Dennis Bonke <dennis@managarm.org>'
      categories: ['net-misc']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/NetworkManager/NetworkManager.git'
      tag: '1.48.0'
      version: '1.48.0'
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - libndp
      - curl
      - dhcpcd
      - glib
      - libpsl
      - newt
      - nss
      - readline
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dlibaudit=no'
        - '-Dnmtui=true'
        - '-Dovs=false'
        - '-Dppp=false'
        - '-Dselinux=false'
        - '-Dsession_tracking=no'
        - '-Dmodem_manager=false' # Needs mobile-broadband-provider-info
        - '-Dsystemdsystemunitdir=no'
        - '-Dsystemd_journal=false'
        - '-Dqt=false'
        - '-Dpolkit=false'
        - '-Debpf=false'
        - '-Dintrospection=false'
        - '-Dvapi=false'
        - '-Dsystem_ca_path=/etc/ssl/certs'
        - '-Ddbus_conf_dir=/usr/share/dbus-1/system.d'
        - '-Dmodify_system=true'
        - '-Dconfig_plugins_default=keyfile'
        - '-Difcfg_rh=false'
        - '-Difupdown=false'
        - '-Dconfig_dhcp_default=dhcpcd'
        - '-Dcrypto=nss'
        - '-Dreadline=libreadline'
        - '-Dteamdctl=false'
        - '-Dtests=no'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['mkdir', '-pv', '@THIS_COLLECT_DIR@/etc/NetworkManager/conf.d']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/networkmanager/NetworkManager.conf', '@THIS_COLLECT_DIR@/etc/NetworkManager/']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/networkmanager/no-dns-update.conf', '@THIS_COLLECT_DIR@/etc/NetworkManager/conf.d/']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/networkmanager/dhcp.conf', '@THIS_COLLECT_DIR@/etc/NetworkManager/conf.d/']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/NetworkManager/dispatcher.d/pre-down.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/NetworkManager/dispatcher.d/no-wait.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/NetworkManager/dispatcher.d/pre-up.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/NetworkManager/system-connections/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/NetworkManager/dispatcher.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/NetworkManager/conf.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/NetworkManager/VPN/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/NetworkManager/dispatcher.d/pre-down.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/NetworkManager/dispatcher.d/no-wait.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/NetworkManager/dispatcher.d/pre-up.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/NetworkManager/system-connections/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/NetworkManager/dnsmasq.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/NetworkManager/dnsmasq-shared.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/var/lib/NetworkManager/.keep']

  - name: rsync
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/WayneD/rsync.git'
      tag: 'v3.2.7'
      version: '3.2.7'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['aclocal', '-I', 'm4']
        - args: ['autoconf', '-o', 'configure.sh']
        - args: ['autoheader']
        - args: ['touch', 'config.h.in']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - lz4
      - openssl
      - libiconv
      - zlib
      - xxhash
      - zstd
      - popt
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-openssl'
        - '--disable-md2man'
        - '--disable-simd'
        - '--disable-asm'
        - '--disable-locale'
        - '--enable-xxhash'
        - '--enable-zstd'
        - '--enable-lz4'
        - '--enable-iconv'
        - '--enable-ipv6'
        - '--disable-acl-support'
        - '--disable-xattr-support'
        - '--without-included-zlib'
        - '--without-included-popt'
        - '--with-rsyncd-conf=/etc/rscynd.conf'
        environ:
          rsync_cv_HAVE_GETTIMEOFDAY_TZ: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: socat
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://repo.or.cz/socat.git'
      tag: 'tag-1.7.4.4'
      version: '1.7.4.4'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoconf']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - ncurses
      - readline
      - openssl
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-ip6'
        - '--disable-sctp'
        - '--disable-system'
        - '--disable-socks4'
        - '--disable-socks4a'
        - '--disable-tun'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: wget
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/wget/wget-1.21.4.tar.gz'
      checksum: 'blake2b:ced6fb9a20343d41e4d8e0c8f171c60535847504fa4c32abc81d104a1594dc7b7c97b5b301836e31dacc7a0f2155c0a2e70e42ff60dc3fa471deb1dad33ba736'
      extract_path: 'wget-1.21.4'
      format: tar.gz
      version: '1.21.4'
      tools_required:
        - host-automake-v1.15
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - pcre
      - openssl
    revision: 6
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-nls'
        - '--with-ssl=openssl'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
