packages:
  - name: curl
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/curl/curl.git'
      tag: 'curl-8_3_0'
      version: '8.3.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-autoconf-archive
      regenerate:
        - args: ['autoreconf', '-fiv']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - libidn2
      - libpsl
      - openssl
      - zlib
      - zstd
    revision: 6
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--with-ca-path=/etc/ssl/certs'
        - '--enable-threaded-resolver'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: iana-etc
    labels: [aarch64]
    architecture: noarch
    default: true
    source:
      subdir: ports
      url: 'https://github.com/Mic92/iana-etc/releases/download/20240318/iana-etc-20240318.tar.gz'
      format: 'tar.gz'
      checksum: blake2b:658ab8d1c390f5fa412b71821c8a6ddc956588dc38e3a703283f21dfd7d5b6b3987b3e15311034d941153ed26adac9d2baea1c15819eb0c7ea1f5b6054a217bf
      extract_path: 'iana-etc-20240318'
      version: '20240318'
    tools_required:
      - system-gcc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc']
      - args: ['cp', '@THIS_BUILD_DIR@/services', '@THIS_COLLECT_DIR@/etc/']
      - args: ['cp', '@THIS_BUILD_DIR@/protocols', '@THIS_COLLECT_DIR@/etc/']

  - name: rsync
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/WayneD/rsync.git'
      tag: 'v3.2.7'
      version: '3.2.7'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['aclocal', '-I', 'm4']
        - args: ['autoconf', '-o', 'configure.sh']
        - args: ['autoheader']
        - args: ['touch', 'config.h.in']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - lz4
      - openssl
      - libiconv
      - zlib
      - xxhash
      - zstd
      - popt
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-openssl'
        - '--disable-md2man'
        - '--disable-simd'
        - '--disable-asm'
        - '--disable-locale'
        - '--enable-xxhash'
        - '--enable-zstd'
        - '--enable-lz4'
        - '--enable-iconv'
        - '--enable-ipv6'
        - '--disable-acl-support'
        - '--disable-xattr-support'
        - '--without-included-zlib'
        - '--without-included-popt'
        - '--with-rsyncd-conf=/etc/rscynd.conf'
        environ:
          rsync_cv_HAVE_GETTIMEOFDAY_TZ: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: socat
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://repo.or.cz/socat.git'
      tag: 'tag-1.7.4.4'
      version: '1.7.4.4'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoconf']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - ncurses
      - readline
      - openssl
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-ip6'
        - '--disable-sctp'
        - '--disable-system'
        - '--disable-socks4'
        - '--disable-socks4a'
        - '--disable-tun'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: wget
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/wget/wget-1.21.4.tar.gz'
      checksum: 'blake2b:ced6fb9a20343d41e4d8e0c8f171c60535847504fa4c32abc81d104a1594dc7b7c97b5b301836e31dacc7a0f2155c0a2e70e42ff60dc3fa471deb1dad33ba736'
      extract_path: 'wget-1.21.4'
      format: tar.gz
      version: '1.21.4'
      tools_required:
        - host-automake-v1.15
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - pcre
      - openssl
    revision: 6
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-nls'
        - '--with-ssl=openssl'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
