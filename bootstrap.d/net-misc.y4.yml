!<tag:y4.managarm.org:preamble>
import:
  - !managarm
---
packages:
  - name: curl
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/curl/curl.git'
      tag: 'curl-8_3_0'
      version: '8.3.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-autoconf-archive
      regenerate:
        - args: ['autoreconf', '-fiv']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - libidn2
      - libpsl
      - openssl
      - zlib
      - zstd
    revision: 8
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--with-ca-path=/etc/ssl/certs'
        - '--enable-threaded-resolver'
        - '--with-openssl'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: dhcpcd
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: A DHCP and DHCPv6 client
      description: dhcpcd runs on your machine and silently configures your computer to work on the attached networks without trouble and mostly without configuration.
      spdx: 'BSD-2-Clause'
      website: 'https://roy.marples.name/projects/dhcpcd'
      maintainer: "no92 <leo@managarm.org>"
      categories: ['net-misc']
    source:
      subdir: 'ports'
      git: 'https://github.com/NetworkConfiguration/dhcpcd'
      tag: 'v9.4.1'
      version: '9.4.1'
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - systemd
    revision: 8
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--libexecdir=/usr/lib/dhcpcd'
        - '--dbdir=/var/lib/dhcpcd'
        - '--runstatedir=/run'
        - '--disable-inet6'
        - '--disable-privsep'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--debug'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/lib/systemd/system/multi-user.target.wants']
      - args: ['cp', '@THIS_SOURCE_DIR@/dhcpcd.service', '@THIS_COLLECT_DIR@/usr/lib/systemd/system/']
      - args: ['ln', '-svn', '../dhcpcd.service', '@THIS_COLLECT_DIR@/usr/lib/systemd/system/multi-user.target.wants/']
      - args: ['@SOURCE_ROOT@/scripts/keep-empty-directories.py', '@THIS_COLLECT_DIR@']

  - name: iana-etc
    labels: [aarch64, riscv64]
    architecture: noarch
    metadata:
      summary: Data files for network services and protocols
      description: This package provides data for network services and protocols. 
      spdx: 'MIT'
      website: 'https://www.iana.org/protocols'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-misc']
    source:
      subdir: ports
      url: 'https://github.com/Mic92/iana-etc/releases/download/20250311/iana-etc-20250311.tar.gz'
      format: 'tar.gz'
      checksum: blake2b:c49fe6730a4cadf932c8522bbe60c853f99ada19cc1e63d5127d09cbb347059dff4577e346a7899fc53a75b324f0738a3764a10794baf60da83b403c9dd51656
      extract_path: 'iana-etc-20250311'
      version: '20250311'
    revision: 2
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc']
      - args: ['cp', '@THIS_BUILD_DIR@/services', '@THIS_COLLECT_DIR@/etc/']
      - args: ['cp', '@THIS_BUILD_DIR@/protocols', '@THIS_COLLECT_DIR@/etc/']

  - name: iperf2
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: iperf is a tool for active measurements of the maximum achievable bandwidth on IP networks.
      description: iperf is a tool for active measurements of the maximum achievable bandwidth on IP networks. It supports tuning of various parameters related to timing, protocols, and buffers. For each test it reports the measured throughput / bitrate, loss, and other parameters.
      spdx: 'BSD-3-Clause'
      website: 'https://sourceforge.net/projects/iperf2/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-misc']
    source:
      subdir: ports
      git: git://git.code.sf.net/p/iperf2/code
      branch: 'master'
      commit: '3f308ab9c30575f105c865e58f19ae183023012b'
      version: '2.2.1'
      tools_required:
        - host-autoconf-v2.71
        - host-automake-v1.16
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-fiv']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: iperf3
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: iperf is a tool for active measurements of the maximum achievable bandwidth on IP networks.
      description: iperf is a tool for active measurements of the maximum achievable bandwidth on IP networks. It supports tuning of various parameters related to timing, protocols, and buffers. For each test it reports the measured throughput / bitrate, loss, and other parameters.
      spdx: 'BSD-3-Clause'
      website: 'https://iperf.fr'
      maintainer: "no92 <leo@managarm.org>"
      categories: ['net-misc']
    source:
      subdir: ports
      git: https://github.com/esnet/iperf.git
      tag: '3.18'
      version: '3.18'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/config/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.guess',
            '@THIS_SOURCE_DIR@/config/']
        - args: ['./bootstrap.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: iputils
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: network utilities
      description: The iputils package is set of small useful utilities for Linux networking.
      spdx: 'GPL-2.0-or-later'
      website: 'https://github.com/iputils/iputils'
      maintainer: "no92 <leo@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/iputils/iputils.git'
      tag: '20240905'
      version: '20240905'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 3
    configure:
      - args:
          - 'meson'
          - 'setup'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
          - '--prefix=/usr'
          - '--libdir=lib'
          - '--buildtype=debugoptimized'
          - '-DBUILD_HTML_MANS=false'
          - '-DUSE_CAP=false'
          - '-DUSE_GETTEXT=false'
          - '-DSKIP_TESTS=true'
          - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: modemmanager
    architecture: '@OPTION:arch@'
    metadata:
      summary: Modem and mobile broadband management libraries
      description: ModemManager provides a unified high level API for communicating with mobile broadband modems, regardless of the protocol used to communicate with the actual device.
      spdx: 'GPL-2.0-or-later'
      website: 'https://www.freedesktop.org/wiki/Software/ModemManager/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-misc']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/mobile-broadband/ModemManager.git'
      tag: '1.24.2'
      version: '1.24.2'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - !managarm::arch_dep
        arch: [x86_64]
        item: host-mlibc
      - !managarm::arch_dep
        arch: [x86_64]
        item: host-gobject-introspection
      - host-python
      - host-glib
      - host-vala
    pkgs_required:
      - mlibc
      - glib
      - libgudev
      - libmbim
      - libqmi
      - gobject-introspection
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--buildtype=debugoptimized'
        - !managarm::arch_ite
          arch: [x86_64]
          then: '-Dintrospection=true'
          else: '-Dintrospection=false'
        - '-Dbash_completion=false'
        - '-Dudev=true'
        - '-Dqrtr=false'
        - '-Dman=false'
        - '-Dsystemd_journal=true'
        - '-Dpolkit=no'
        - '-Dvapi=true'
        - '-Dsystemd_suspend_resume=false'
        - '-Dsystemdsystemunitdir=/usr/lib/systemd/system'
        - '@THIS_SOURCE_DIR@'
        environ:
          # Same as below
          RUN_WRAPPER_LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-mlibc/lib:@SYSROOT_DIR@/usr/lib:@SYSROOT_DIR@/usr/lib64:@THIS_BUILD_DIR@/girepository'
          RUN_WRAPPER_INTERP: '@BUILD_ROOT@/tools/host-mlibc/lib/ld.so'
          # Wrapper to add our valadir
          VAPIGEN: 'cross-vapigen'
          # Wrapper to add our valadir
          VALAC: 'cross-valac'
    build:
      - args: ['ninja']
        environ:
          # Make python load host libraries instead of the ones in the rootfs
          LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-glib/lib:@BUILD_ROOT@/tools/host-glib/lib/x86_64-linux-gnu:@BUILD_ROOT@/tools/host-gobject-introspection/lib/x86_64-linux-gnu'
          # Library path for our run-wrapper that allows it to load managarm libraries
          RUN_WRAPPER_LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-mlibc/lib:@SYSROOT_DIR@/usr/lib:@SYSROOT_DIR@/usr/lib64:@THIS_BUILD_DIR@/girepository'
          # Similar to above, but using a nasty (but working) hack lets us use a Linux mlibc build to execute an
          # executable that was cross-compiled for managarm
          RUN_WRAPPER_INTERP: '@BUILD_ROOT@/tools/host-mlibc/lib/ld.so'
          # This is a custom environment variable which tells g-ir-scanner what to use instead of ldd
          # We point it at our native ldd-wrapper that's installed as part of host-gobject-introspection
          GI_LDD_WRAPPER: ldd-wrapper
          # This tells g-ir-scanner what program should be used for "cross-launching" the executables it builds
          GI_CROSS_LAUNCHER: run-wrapper
          # Path to the introspection data installed by other packages
          GI_GIR_PATH: '@SYSROOT_DIR@/usr/share/gir-1.0'
          VALADIR: '@SYSROOT_DIR@/usr/share/vala/vapi'
          # Wrapper to add our valadir
          VALAC: 'cross-valac'
          # Wrapper to add our valadir
          VAPIGEN: 'cross-vapigen'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          # Make python load host libraries instead of the ones in the rootfs
          LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-glib/lib:@BUILD_ROOT@/tools/host-glib/lib/x86_64-linux-gnu:@BUILD_ROOT@/tools/host-gobject-introspection/lib/x86_64-linux-gnu'
          # Library path for our run-wrapper that allows it to load managarm libraries
          RUN_WRAPPER_LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-mlibc/lib:@SYSROOT_DIR@/usr/lib:@SYSROOT_DIR@/usr/lib64:@THIS_BUILD_DIR@/girepository'
          # Similar to above, but using a nasty (but working) hack lets us use a Linux mlibc build to execute an
          # executable that was cross-compiled for managarm
          RUN_WRAPPER_INTERP: '@BUILD_ROOT@/tools/host-mlibc/lib/ld.so'
          # This is a custom environment variable which tells g-ir-scanner what to use instead of ldd
          # We point it at our native ldd-wrapper that's installed as part of host-gobject-introspection
          GI_LDD_WRAPPER: ldd-wrapper
          # This tells g-ir-scanner what program should be used for "cross-launching" the executables it builds
          GI_CROSS_LAUNCHER: run-wrapper
          # Path to the introspection data installed by other packages
          GI_GIR_PATH: '@SYSROOT_DIR@/usr/share/gir-1.0'
          VALADIR: '@SYSROOT_DIR@/usr/share/vala/vapi'
          # Wrapper to add our valadir
          VALAC: 'cross-valac'
          # Wrapper to add our valadir
          VAPIGEN: 'cross-vapigen'
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/ModemManager/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/ModemManager/connection.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/etc/ModemManager/fcc-unlock.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/ModemManager/connection.d/.keep']
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/lib/ModemManager/fcc-unlock.d/.keep']

  - name: rsync
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/WayneD/rsync.git'
      tag: 'v3.2.7'
      version: '3.2.7'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['aclocal', '-I', 'm4']
        - args: ['autoconf', '-o', 'configure.sh']
        - args: ['autoheader']
        - args: ['touch', 'config.h.in']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - lz4
      - openssl
      - libiconv
      - zlib
      - xxhash
      - zstd
      - popt
    revision: 8
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-openssl'
        - '--disable-md2man'
        - '--disable-simd'
        - '--disable-asm'
        - '--disable-locale'
        - '--enable-xxhash'
        - '--enable-zstd'
        - '--enable-lz4'
        - '--enable-iconv'
        - '--enable-ipv6'
        - '--disable-acl-support'
        - '--disable-xattr-support'
        - '--without-included-zlib'
        - '--without-included-popt'
        - '--with-rsyncd-conf=/etc/rscynd.conf'
        environ:
          rsync_cv_HAVE_GETTIMEOFDAY_TZ: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: socat
