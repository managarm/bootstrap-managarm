sources:
  - name: glib
    subdir: ports
    git: 'https://gitlab.gnome.org/GNOME/glib.git'
    tag: '2.78.4'
    version: '2.78.4'

  - name: gobject-introspection
    subdir: 'ports'
    git: 'https://gitlab.gnome.org/GNOME/gobject-introspection.git'
    tag: '1.78.1'
    version: '1.78.1'

  - name: icu
    subdir: 'ports'
    git: 'https://github.com/unicode-org/icu.git'
    tag: 'release-73-2'
    version: '73.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/icu4c/source']

  - name: libffi
    subdir: 'ports'
    git: 'https://github.com/libffi/libffi.git'
    tag: 'v3.4.4'
    version: '3.4.4'
    tools_required:
      - host-autoconf-v2.71
      - host-automake-v1.11
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.11/share/automake-1.11/config.sub',
          '@THIS_SOURCE_DIR@/']

  - name: nss
    subdir: 'ports'
    git: 'https://github.com/nss-dev/nss.git'
    tag: 'NSS_3_92_RTM'
    version: '3.92.RTM'

tools:
  - name: host-glib
    labels: [aarch64]
    architecture: noarch
    exports_aclocal: true
    exports_shared_libs: true
    from_source: glib
    tools_required:
      - host-libffi
      - host-pkg-config
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    revision: 2
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--prefix=@PREFIX@'
        - '--libdir=lib'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

  - name: host-gobject-introspection
    architecture: noarch
    exports_aclocal: true
    exports_shared_libs: true
    from_source: gobject-introspection
    tools_required:
      - host-python
      - host-glib
      - host-pkg-config
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    revision: 2
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--prefix=@PREFIX@'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '-Dbuild_introspection_data=false'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
      - args: ['cp', '-rpv', '@SOURCE_ROOT@/scripts/ldd-wrapper', '@PREFIX@/bin/']
      - args: ['cp', '-rpv', '@SOURCE_ROOT@/scripts/run-wrapper', '@PREFIX@/bin/']

  - name: host-icu
    labels: [aarch64]
    architecture: noarch
    from_source: icu
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/icu4c/source/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
  
  - name: host-libffi
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: libffi
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: appstream
    stability_level: 'broken' # Broken because exe_wrapper or something
    architecture: '@OPTION:arch@'
    metadata:
      summary: Cross-distro effort for providing metadata for software in the Linux ecosystem
      description: This package provides a library and tool that is useful for retrieving software metadata and making it easily accessible to programs which need it.
      spdx: 'LGPL-2.1-or-later GPL-2.0-or-later'
      website: 'https://www.freedesktop.org/wiki/Distributions/AppStream/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/ximion/appstream.git'
      tag: 'v0.16.4'
      version: '0.16.4'
    tools_required:
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - curl
      - glib
      - libxml
      - libxmlb
      - libyaml
    configure:
      - args: ['mkdir', '-pv', '@THIS_BUILD_DIR@/data']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/data/org.freedesktop.appstream.cli.metainfo.xml', '@THIS_BUILD_DIR@/data/nol10n_withrelinfo_org.freedesktop.appstream.cli.metainfo.xml']
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--buildtype=release'
        - '-Dapidocs=false'
        - '-Ddocs=false'
        - '-Dcompose=false'
        - '-Dmaintainer=false'
        - '-Dstatic-analysis=false'
        - '-Dstemming=false'
        - '-Dvapi=false'
        - '-Dapt-support=false'
        - '-Dinstall-docs=false'
        - '-Dgir=false'
        - '-Dqt=false'
        - '-Dsystemd=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: atk
    architecture: '@OPTION:arch@'
    metadata:
      summary: GTK+ & GNOME Accessibility Toolkit
      description: This package provides a set of accessibility interfaces used extensively througout GTK and GNOME.
      spdx: 'LGPL-2.0-or-later'
      website: 'https://wiki.gnome.org/Accessibility'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.gnome.org/GNOME/atk.git'
      tag: '2.38.0'
      version: '2.38.0'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
    revision: 7
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dintrospection=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: d0-blind-id
    architecture: '@OPTION:arch@'
    metadata:
      summary: Blind-ID library for user identification using RSA blind signatures
      description: This package provides a library for user identification using RSA blind signatures.
      spdx: 'BSD-3-Clause'
      website: 'https://git.xonotic.org/?p=xonotic/d0_blind_id.git'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/divVerent/d0_blind_id.git'
      tag: 'v1.0'
      version: '1.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - gmp
    revision: 9
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--disable-rijndael'
        - '--without-openssl'
        - '--without-tommath'
        - '--without-tfm'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: double-conversion
    architecture: '@OPTION:arch@'
    metadata:
      summary: Efficient binary-decimal and decimal-binary conversion routines for IEEE doubles
      description: This package provides a library with conversion routines for binary to decimal and decimal to binary with IEEE doubles.
      spdx: 'BSD-3-Clause'
      website: 'https://github.com/google/double-conversion'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: ports
      git: 'https://github.com/google/double-conversion.git'
      tag: 'v3.3.0'
      version: '3.3.0'
    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 6
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=ON'
        - '@THIS_SOURCE_DIR@'
        environ:
          CC: '@OPTION:arch-triple@-gcc'
          CXX: '@OPTION:arch-triple@-g++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: fribidi
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: A free implementation of the unicode bidirectional algorithm
      description: This package provides a library with an implementation of the Unicode Bidirectional Algorithm (BIDI). This is used for supporting Arabic and Hebrew alphabets in other packages.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://fribidi.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/fribidi/fribidi.git'
      tag: 'v1.0.13'
      version: '1.0.13'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        - args: 'sed -i s/"SUBDIRS = gen.tab lib bin doc test"/"SUBDIRS = gen.tab lib bin test"/ @THIS_SOURCE_DIR@/Makefile.am'
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
    revision: 6
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: glib
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: glib
    tools_required:
      - system-gcc
      - host-libtool
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - pcre2
      - libffi
      - zlib
      - libiconv
      - libintl
    revision: 4
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dxattr=false'
        - '-Dtests=false'
        - '-Dinstalled_tests=false'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
    scripts:
        post_install:
          - args: ['glib-compile-schemas /usr/share/glib-2.0/schemas']
          - args: ['gio-querymodules /usr/lib/gio/modules']

  - name: gmp
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Library for arbitrary-precision arithmetic on different type of numbers
      description: The GMP package contains math libraries. These have useful functions for arbitrary precision arithmetic.
      spdx: 'LGPL-3.0-or-later'
      website: 'https://gmplib.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      hg: 'https://gmplib.org/repo/gmp-6.2/'
      tag: 'tip'
      version: '6.2.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['@THIS_SOURCE_DIR@/.bootstrap']
        - args: ['cp', '@THIS_SOURCE_DIR@/configfsf.guess', '@THIS_SOURCE_DIR@/config.guess']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 8
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-cxx'
        - '--disable-static'
        - '--docdir=/usr/share/doc/gmp-6.2.1'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: gobject-introspection
    from_source: gobject-introspection
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - host-python
      - host-gobject-introspection
      - host-glib
      - host-mlibc
    pkgs_required:
      - mlibc
      - glib
      - libffi
      - cairo
      - pcre2
      - python
    revision: 2
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@-goi.cross-file'
        - '--prefix=/usr'
        - '-Dgi_cross_ldd_wrapper=ldd-wrapper'
        - '-Dgi_cross_use_prebuilt_gi=true'
        - '-Dbuild_introspection_data=true'
        - '-Dgi_cross_pkgconfig_sysroot_path=@SYSROOT_DIR@'
        - '@THIS_SOURCE_DIR@'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
          RUN_WRAPPER_LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-mlibc/lib:@SYSROOT_DIR@/usr/lib:@SYSROOT_DIR@/usr/lib64:@THIS_BUILD_DIR@/girepository'
          RUN_WRAPPER_INTERP: '@BUILD_ROOT@/tools/host-mlibc/lib/ld.so'
    build:
      - args: ['ninja']
        environ:
          CC: '@OPTION:arch-triple@-gcc'
          CXX: '@OPTION:arch-triple@-g++'
          GI_CROSS_LAUNCHER: 'run-wrapper'
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
          LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-glib/lib:@BUILD_ROOT@/tools/host-glib/lib/x86_64-linux-gnu:@BUILD_ROOT@/tools/host-gobject-introspection/lib/x86_64-linux-gnu'
          RUN_WRAPPER_LD_LIBRARY_PATH: '@BUILD_ROOT@/tools/host-mlibc/lib:@SYSROOT_DIR@/usr/lib:@SYSROOT_DIR@/usr/lib64:@THIS_BUILD_DIR@/girepository'
          RUN_WRAPPER_INTERP: '@BUILD_ROOT@/tools/host-mlibc/lib/ld.so'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: icu
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: icu
    tools_required:
      - system-gcc
      - host-icu
    pkgs_required:
      - mlibc
    revision: 6
    configure:
      - args: ['cp',
          '@THIS_SOURCE_DIR@/icu4c/source/config/mh-linux',
          '@THIS_SOURCE_DIR@/icu4c/source/config/mh-unknown']
      - args:
        - '@THIS_SOURCE_DIR@/icu4c/source/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-cross-build=@BUILD_ROOT@/tool-builds/host-icu'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: json-c
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://github.com/json-c/json-c.git'
      tag: 'json-c-0.17-20230812'
      version: '0.17'
    tools_required:
      - system-gcc
      - host-cmake
    pkgs_required:
      - mlibc
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libevdev
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Handler library for evdev events
      description: This package contains common functions for Xorg input drivers.
      spdx: 'MIT'
      website: 'https://www.freedesktop.org/wiki/Software/libevdev/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/libevdev/libevdev.git'
      tag: 'libevdev-1.13.1'
      version: '1.13.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 6
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libevent
    architecture: '@OPTION:arch@'
    metadata:
      summary: Library to execute a function when a specific event occurs on a file descriptor
      description: This package provides a library for asynchronous event notification.
      spdx: 'BSD-3-Clause'
      website: 'https://github.com/libevent/libevent'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: ports
      git: 'https://github.com/libevent/libevent.git'
      tag: 'release-2.1.12-stable'
      version: '2.1.12'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
        # Fix an issue that prevents event_rpcgen.py from working.
        - args: ['sed', '-i', 's/python/&3/', '@THIS_SOURCE_DIR@/event_rpcgen.py']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - openssl
      - zlib
    revision: 9
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libexpat
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Stream-oriented XML parser library
      description: This package contains a stream oriented C library for parsing XML.
      spdx: 'MIT'
      website: 'https://libexpat.github.io/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/libexpat/libexpat.git'
      tag: 'R_2_5_0'
      version: '2.6.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./buildconf.sh']
          workdir: '@THIS_SOURCE_DIR@/expat'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/expat/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        # We disable xmlwf to avoid building its documentation.
        - '--without-xmlwf'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libffi
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: libffi
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libgcrypt
    architecture: '@OPTION:arch@'
    metadata:
      summary: General purpose crypto library based on the code used in GnuPG
      description: This package contains a general purpose crypto library based on the code used in GnuPG. The library provides a high level interface to cryptographic building blocks using an extendable and flexible API.
