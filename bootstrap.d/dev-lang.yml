sources:
  - name: perl-cross
    subdir: 'ports'
    git: 'https://github.com/arsv/perl-cross.git'
    tag: '1.3.3'
    version: '1.3.3'

  - name: python
    subdir: 'ports'
    git: 'https://github.com/python/cpython.git'
    tag: 'v3.8.2'
    version: '3.8.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: ['autoreconf', '-f', '-i']

  - name: rust
    subdir: 'ports'
    git: 'https://github.com/rust-lang/rust.git'
    tag: '1.60.0'
    version: '1.60.0'

  - name: host-bootstrap-cargo
    subdir: 'ports'
    url: 'https://static.rust-lang.org/dist/2021-05-08/cargo-nightly-x86_64-unknown-linux-gnu.tar.xz'
    format: 'tar.xz'
    extract_path: 'cargo-nightly-x86_64-unknown-linux-gnu'
    version: '0.53.0'

tools:
  - name: host-python
    labels: [aarch64]
    architecture: noarch
    from_source: python
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-rust
    from_source: rust
    sources_required:
      - rust-patched-libs
    tools_required:
      - host-llvm-toolchain
      - host-python
    revision: 2
    compile:
      - args: |
            cat << EOF > config.toml
            changelog-seen = 2

            [llvm]
            targets = "X86"

            [build]
            target = ["x86_64-unknown-managarm-system", "x86_64-unknown-linux-gnu"]
            build-dir = "@THIS_BUILD_DIR@"
            docs = false

            [install]
            prefix = "@PREFIX@"

            [rust]
            codegen-tests = false
            deny-warnings = false # work around rust-num-cpus warning

            [target.x86_64-unknown-linux-gnu]
            llvm-config = "@BUILD_ROOT@/tools/host-llvm-toolchain/bin/llvm-config"

            [target.x86_64-unknown-managarm-system]
            llvm-config = "@BUILD_ROOT@/tools/host-llvm-toolchain/bin/llvm-config"
            EOF
      - args: ['python3', '@THIS_SOURCE_DIR@/x.py', 'build', '--stage', '2', '-j', '@PARALLELISM@']
    install:
      - args: ['python3', '@THIS_SOURCE_DIR@/x.py', 'install', '-j', '@PARALLELISM@']

  - name: host-cargo
    source:
      subdir: 'ports'
      git: 'https://github.com/rust-lang/cargo.git'
      tag: '0.53.0'
      version: '0.53.0'
    tools_required:
      - tool: host-rust
        recursive: true
      - tool: system-gcc # GCC is used for linking
        recursive: true
    sources_required:
      # This cargo runs on the host, so we don't actually need any patches here. We just
      # add the sources used by cargo so that the dependency resolver doesn't complain.
      - rust-patched-libs
      # Cargo requires cargo to build, so we download a binary that we can use temporarily
      - host-bootstrap-cargo
    compile:
      - args:
        - '@THIS_SOURCE_DIR@/../host-bootstrap-cargo/cargo/bin/cargo'
        - 'install'
        - '--target'
        - 'x86_64-unknown-linux-gnu'
        - '--target-dir'
        - '@THIS_BUILD_DIR@'
        - '--path'
        - '@THIS_SOURCE_DIR@'
        - '-j@PARALLELISM@'
        - '--root'
        - '@PREFIX@'

packages:
  - name: nasm
    source:
      subdir: 'ports'
      url: 'https://www.nasm.us/pub/nasm/releasebuilds/2.14.02/nasm-2.14.02.tar.xz'
      format: 'tar.xz'
      extract_path: 'nasm-2.14.02'
      version: '2.14.02'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: perl
    source:
      subdir: ports
      git: 'https://github.com/Perl/perl5.git'
      tag: 'v5.30.2'
      version: '5.30.2'
    sources_required:
      - perl-cross
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - bzip2
      - libxcrypt
      - zlib
    revision: 2
    configure:
      - args: ['cp', '-rf', '@THIS_SOURCE_DIR@/../perl-cross/.', '@THIS_SOURCE_DIR@/']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - '@THIS_BUILD_DIR@/configure'
        - '--mode=cross'
        - '--target=@OPTION:arch-triple@'
        - '--targetarch=@OPTION:arch-triple@'
        - '--target-tools-prefix=@OPTION:arch-triple@-'
        - '--prefix=/usr'
        # Disabled threading functionality for now
        #- '-Dusethreads'
        - '-Dvendorprefix=/usr'
        - '-Dman1dir=/usr/share/man/man1'
        - '-Dman3dir=/usr/share/man/man3'
        - '-Dpager="/usr/bin/less -isR"'
        - '--sysroot=@SYSROOT_DIR@'
        environ:
          BUILD_ZLIB: 'False'
          BUILD_BZIP2: '0'
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          BUILD_ZLIB: 'False'
          BUILD_BZIP2: '0'
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          BUILD_ZLIB: 'False'
          BUILD_BZIP2: '0'

  - name: python
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: python
    tools_required:
      - host-pkg-config
      - host-python
      - system-gcc
    pkgs_required:
      - mlibc
      - bzip2
      - gdbm
      - libexpat
      - libffi
      - libintl
      - libxcrypt
      - ncurses
      - openssl
      - readline
      - util-linux-libs
      - xz-utils
      - zlib
    revision: 7
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--build=x86_64-linux-gnu'
        - '--prefix=/usr'
        - '--enable-shared'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--with-system-ffi'
        - '--with-system-expat'
        - '--disable-ipv6'
        - '--without-ensurepip'
        environ:
          CONFIG_SITE: '@SOURCE_ROOT@/scripts/python-config-site'
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: tcl
    architecture: '@OPTION:arch@'
    metadata:
      summary: Tool Command Language
      description: Tcl is a powerful, easy to use, embeddable, cross-platform interpreted scripting language.
      spdx: 'TCL'
      website: 'http://www.tcl.tk/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-lang']
    source:
      subdir: ports
      url: 'https://downloads.sourceforge.net/tcl/tcl8.6.11-src.tar.gz'
      format: 'tar.gz'
      extract_path: 'tcl8.6.11'
      version: '8.6.11'
    tools_required:
      - system-gcc
    pkgs_required:
      - sqlite
      - zlib
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - './unix/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--mandir=/usr/share/man'
        - '--enable-64bit'
        environ:
          # Yes, our strstr and strtoul are not broken, use them
          tcl_cv_strstr_unbroken: 'ok'
          tcl_cv_strtoul_unbroken: 'ok'
    build:
      - args: ['make', '-j@PARALLELISM@']
      # The Tcl package expects that its source tree is preserved so that packages depending on it for their compilation can utilize it.
      # These sed's remove the references to the build directory and replace them with saner system-wide locations. 
      - args: ['sed', '-e', "s#@THIS_SOURCE_DIR@/unix#/usr/lib#", '-e', "s#@THIS_SOURCE_DIR@#/usr/include#", '-i', 'tclConfig.sh']
      - args: ['sed', '-e', "s#$@THIS_SOURCE_DIR@/unix/pkgs/tdbc1.1.2#/usr/lib/tdbc1.1.2#", '-e', "s#@THIS_SOURCE_DIR@/pkgs/tdbc1.1.2/generic#/usr/include#",
          '-e', "s#@THIS_SOURCE_DIR@/pkgs/tdbc1.1.2/library#/usr/lib/tcl8.6#", '-e', "s#@THIS_SOURCE_DIR@/pkgs/tdbc1.1.2#/usr/include#", '-i', 'pkgs/tdbc1.1.2/tdbcConfig.sh']
      - args: ['sed', '-e', "s#@THIS_SOURCE_DIR@/unix/pkgs/itcl4.2.0#/usr/lib/itcl4.2.1#", '-e', "s#@THIS_SOURCE_DIR@/pkgs/itcl4.2.1/generic#/usr/include#",
          '-e', "s#@THIS_SOURCE_DIR@/pkgs/itcl4.2.1#/usr/include#", '-i', 'pkgs/itcl4.2.1/itclConfig.sh']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['make', 'install-private-headers']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      # Make some expected links and correct the permissions on the library conform BLFS instructions. Also rename a man page to not conflict with Perl.
      - args: ['ln', '-v', '-sf', 'tclsh8.6', '@THIS_COLLECT_DIR@/usr/bin/tclsh']
      - args: ['mv', '@THIS_COLLECT_DIR@/usr/share/man/man3/Thread.3', '@THIS_COLLECT_DIR@/usr/share/man/man3/Tcl_Thread.3']
      - args: ['ln', '-v', '-sf', 'libtcl8.6.so', '@THIS_COLLECT_DIR@/usr/lib/libtcl8.so']
      - args: ['ln', '-v', '-sf', 'libtcl8.6.so', '@THIS_COLLECT_DIR@/usr/lib/libtcl.so']
      - args: ['chmod', '-v', '755', '@THIS_COLLECT_DIR@/usr/lib/libtcl8.6.so']

  - name: yasm
    source:
      subdir: 'ports'
      git: 'https://github.com/yasm/yasm.git'
      tag: 'v1.3.0'
      version: '1.3.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
        # Disable building two tools only useful on windows
        - args: ['sed', '-i', 's#) ytasm.*#)#', '@THIS_SOURCE_DIR@/Makefile.in']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/config/']
        # Autogen.sh configures for the host os, distclean and reconfigure for managarm
        - args: ['make', '-C', '@THIS_SOURCE_DIR@', 'distclean']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
