!<tag:y4.managarm.org:preamble>
import:
  - !managarm
---
sources:
  - name: cli11
    subdir: 'ports'
    git: 'https://github.com/CLIUtils/CLI11.git'
    tag: 'v2.4.1'
    version: 'v2.4.1'

  - name: uacpi
    subdir: 'ports'
    git: 'https://github.com/uACPI/uACPI.git'
    branch: 'master'
    commit: 4ab3a78006a930e2cda5a92f33fc84e1ec6b4a3d
    version: '0.0pl@ROLLING_ID@'

  - name: freebsd-e1000
    subdir: 'ports'
    git: 'https://github.com/managarm/freebsd-e1000.git'
    branch: 'import'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: managarm
    git: 'https://github.com/managarm/managarm.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'
    sources_required:
      - cralgo
      - uacpi
      - libarch
      - lil
      - bragi
      - cli11
      - freebsd-e1000
    regenerate:
      - args: ['mkdir', '-p', '@THIS_SOURCE_DIR@/subprojects']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/cralgo', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/uacpi', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/libarch', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/lil', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/bragi', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['mkdir', '-p', '@SOURCE_ROOT@/ports/libarch/subprojects']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/managarm', '@SOURCE_ROOT@/ports/libarch/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/cli11', '@THIS_SOURCE_DIR@/subprojects/']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/ports/freebsd-e1000', '@THIS_SOURCE_DIR@/subprojects/']


tools:
  - name: host-managarm-tools
    labels: [aarch64, riscv64]
    architecture: noarch
    from_source: managarm
    tools_required:
      - host-frigg
      - host-bragi
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    revision: 3
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--prefix=@PREFIX@'
        - '-Dbuild_tools=true'
        - '-Dbuild_testsuite=true'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']


packages:
  - name: boot-artifacts
    metadata:
      summary: Boot artifact generation scripts
      description: Generates artifacts needed to boot various boards and SoCs
      spdx: 'MIT'
      website: 'https://managarm.org'
      maintainer: "Alexander van der Grinten <avdgrinten@managarm.org>"
      categories: ['sys-kernel']
    labels: [aarch64, riscv64]
    architecture: noarch
    default: true
    source:
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      subdir: 'ports'
      git: 'https://github.com/managarm/boot-artifacts.git'
      branch: 'main'
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--prefix=/usr/managarm'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '--wrap-mode=nofallback'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: managarm-kernel
    metadata:
      summary: The Managarm kernel
      description: This package provides the Managarm kernel.
      spdx: 'MIT'
      website: 'https://managarm.org'
      maintainer: "Alexander van der Grinten <avdgrinten@managarm.org>"
      categories: ['sys-kernel']
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    default: true
    from_source: managarm
    tools_required:
      - host-llvm-toolchain
      - host-managarm-tools
      - host-bragi
      - kernel-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - frigg
      - libasync
      - libsmarter
      - mlibc-headers
    configure:
      - args: |
          sed -e 's|_BUILD_ROOT_|@BUILD_ROOT@|' @SOURCE_ROOT@/scripts/meson-kernel-@OPTION:arch-triple@.cross-file \
              > ./meson-custom.cross-file
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file=@SOURCE_ROOT@/scripts/meson-kernel-common.cross-file'
        - '--cross-file=./meson-custom.cross-file'
        - '--prefix=/usr/managarm'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '--wrap-mode=nofallback'
        - '-Dbuild_kernel=true'
        - '-Db_lto=true'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['python3', '@THIS_SOURCE_DIR@/tools/split-debug.py', '@THIS_COLLECT_DIR@']
    tasks:
    - name: clang-tidy
      args:
      - 'run-clang-tidy'
      - '-config-file'
      - '@SOURCE_ROOT@/managarm/.clang-tidy'
      # suppress clang's "x warnings generated" spam
      - '-extra-arg=-fno-caret-diagnostics'
      - '-quiet'
      - '\.(h|c|cpp|hpp)$'
    - name: clang-tidy-autofix
      args:
      - 'run-clang-tidy'
      - '-config-file'
      - '@SOURCE_ROOT@/managarm/.clang-tidy'
      # suppress clang's "x warnings generated" spam
      - '-extra-arg=-fno-caret-diagnostics'
      - '-quiet'
      - '-fix'
      - '\.(h|c|cpp|hpp)$'
    - name: clang-format
      args:
      - 'ninja'
      - 'clang-format'
    - name: clang-format-check
      args:
      - 'ninja'
      - 'clang-format-check'

  - name: managarm-kernel-uefi
    metadata:
      summary: eir for UEFI
      description: This package provides eir-uefi.
      spdx: 'MIT'
      website: 'https://managarm.org'
      maintainer: "Marvin Friedrich <contact@marvinf.com>"
      categories: ['sys-kernel']
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    default: true
    from_source: managarm
    tools_required:
      - host-llvm-toolchain
      - host-managarm-tools
      - host-bragi
      - host-pkg-config
      - !managarm::arch_dep
        arch: [riscv64]
        item: ovmf
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - frigg
      - libasync
      - libsmarter
      - mlibc-headers
      - freestnd-c-hdrs
      - freestnd-cxx-hdrs
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file=@SOURCE_ROOT@/scripts/meson-kernel-common.cross-file'
        - '--cross-file=@SOURCE_ROOT@/scripts/meson-kernel-uefi-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr/managarm'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '--wrap-mode=nofallback'
        - '-Dbuild_kernel=true'
        - '-Dbuild_uefi=true'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
    tasks:
    - name: clang-tidy
      args:
      - 'run-clang-tidy'
      - '-config-file'
      - '@SOURCE_ROOT@/managarm/.clang-tidy'
      # suppress clang's "x warnings generated" spam
      - '-extra-arg=-fno-caret-diagnostics'
      - '-quiet'
      - '\.(h|c|cpp|hpp)$'

  - name: managarm-system
    metadata:
      summary: The Managarm userspace
      description: This package provides the Managarm userspace components, various drivers and the POSIX emulation layer.
      spdx: 'MIT'
      website: 'https://managarm.org'
      maintainer: "Alexander van der Grinten <avdgrinten@managarm.org>"
      categories: ['sys-kernel']
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    default: true
    from_source: managarm
    tools_required:
      - host-llvm-toolchain
      - host-managarm-tools
      - host-bragi
      - host-pkg-config
      - host-mold
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - systemd
      - fafnir
      - frigg
      - lewis
      - libasync
      - libdrm
      - libsmarter
      - !managarm::arch_dep
        arch: [x86_64]
        item: lil
      - !managarm::arch_dep
        arch: [x86_64]
        item: nvidia-open
    configure:
      - args: |
          sed -e 's|_BUILD_ROOT_|@BUILD_ROOT@|' -e 's|_SYSROOT_DIR_|@SYSROOT_DIR@|' @SOURCE_ROOT@/scripts/meson-clang-@OPTION:arch-triple@.cross-file \
              > ./meson-custom.cross-file
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file=./meson-custom.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '--wrap-mode=nodownload'
        - '-Dbuild_drivers=true'
        - '-Dbuild_testsuite=true'
        - '@THIS_SOURCE_DIR@'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          'DESTDIR': '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['python3', '@THIS_SOURCE_DIR@/tools/split-debug.py', '@THIS_COLLECT_DIR@']
      # Workaround for drivers that are not integrated into udev yet with systemd
      - args: ['mkdir', '-pv', '@THIS_COLLECT_DIR@/usr/lib/systemd/system/sysinit.target.wants/']
      - args: ['ln', '-svn', '../runsvr-atkbd.service', '@THIS_COLLECT_DIR@/usr/lib/systemd/system/sysinit.target.wants/']
      - args: ['ln', '-svn', '../runsvr-usbhid.service', '@THIS_COLLECT_DIR@/usr/lib/systemd/system/sysinit.target.wants/']
    tasks:
    - name: clang-tidy
      args:
      - 'run-clang-tidy'
      - '-config-file'
      - '@SOURCE_ROOT@/managarm/.clang-tidy'
      # suppress clang's "x warnings generated" spam
      - '-extra-arg=-fno-caret-diagnostics'
      - '-quiet'
      - '\.(h|c|cpp|hpp)$'
    - name: clang-tidy-autofix
      args:
      - 'run-clang-tidy'
      - '-config-file'
      - '@SOURCE_ROOT@/managarm/.clang-tidy'
      # suppress clang's "x warnings generated" spam
      - '-extra-arg=-fno-caret-diagnostics'
      - '-quiet'
      - '-fix'
      - '\.(h|c|cpp|hpp)$'

  - name: vendor-devicetrees
    metadata:
      summary: Device trees for Managarm that are not part of mainline Linux
      description: This package contains device trees for Managarm to support boards that are not in mainline Linux.
      spdx: 'MIT'
      website: 'https://managarm.org'
      maintainer: "Alexander van der Grinten <avdgrinten@managarm.org>"
      categories: ['sys-kernel']
    labels: [aarch64, riscv64]
    architecture: noarch
    default: true
    source:
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      subdir: 'ports'
      git: 'https://github.com/managarm/vendor-devicetrees.git'
      branch: 'main'
    tools_required:
      - host-dtc
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--prefix=/usr/managarm'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '--wrap-mode=nofallback'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
