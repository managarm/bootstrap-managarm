packages:
  - name: p11-kit
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://github.com/p11-glue/p11-kit.git'
      tag: '0.24.0'
      version: '0.24.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-pkg-config
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: 'yes'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - libffi
      - libtasn
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--with-trust-paths=/etc/pki/anchors'
        - '--without-systemd'
        - '--disable-doc-html'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['ln', '-sfv', '/usr/libexec/p11-kit/trust-extract-compat', '@THIS_COLLECT_DIR@/usr/bin/update-ca-certificates']
