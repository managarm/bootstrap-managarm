packages:
  - name: sqlite
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: SQL database engine
      description: The sqlite package contains a software library that implements a self-contained, serverless, zero-configuration, transactional SQL database engine. 
      spdx: 'no-spdx: public-domain'
      website: 'https://sqlite.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-db']
    source:
      subdir: 'ports'
      url: 'https://sqlite.org/2025/sqlite-autoconf-3500400.tar.gz'
      format: 'tar.gz'
      checksum: blake2b:cb7b3509079a6b57dd7a0443e249b8fe6d1ff43b1bb318d07a1403a754ddbfa5d25f191405c062a5cdb872315aac78daa1e95d6687aab37e18889e21bc6d8c71
      extract_path: 'sqlite-autoconf-3500400'
      version: '3.50.4'
    tools_required:
      - system-gcc
      - host-libtool
    pkgs_required:
      - mlibc
      - readline
      - zlib
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--soname=legacy'
        - '--disable-static'
        - '--enable-fts5'
        - '--enable-fts4'
        - 'CPPFLAGS=-DSQLITE_ENABLE_COLUMN_METADATA=1 -DSQLITE_ENABLE_UNLOCK_NOTIFY=1 -DSQLITE_ENABLE_DBSTAT_VTAB=1 -DSQLITE_SECURE_DELETE=1'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
