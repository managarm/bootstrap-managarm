!<tag:y4.managarm.org:preamble>
import:
  - !managarm
---
sources:
  - name: image_create
    subdir: 'ports'
    git: 'https://github.com/qookei/image_create.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: limine
    subdir: 'ports'
    git: 'https://github.com/limine-bootloader/limine.git'
    tag: 'v9.3.3'
    version: '9.3.3'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      - args: ['./bootstrap']
        isolate_network: false

tools:
  - name: host-limine
    architecture: '@OPTION:arch@'
    labels: [aarch64, riscv64]
    from_source: limine
    tools_required:
      - host-llvm-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--enable-uefi-ia32'
        - '--enable-uefi-x86-64'
        - '--enable-uefi-aarch64'
        - '--enable-uefi-riscv64'
        - '--enable-uefi-cd'
        - '--enable-bios'
        - '--enable-bios-cd'
        - '--enable-bios-pxe'
        - 'LDFLAGS=-static'
        - 'TOOLCHAIN_FOR_TARGET=llvm'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['mkdir', '-p', '@PREFIX@/share/limine']
      - args: ['cp', '-rv', 'bin/.', '@PREFIX@/share/limine/']

packages:
  - name: limine
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    from_source: limine
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        # TODO(qookie): splice_if flattening the to-be-spliced list would help here
        # x86_64 flags
        - !managarm::arch_dep
          arch: [x86_64]
          item: '--enable-uefi-ia32'
        - !managarm::arch_dep
          arch: [x86_64]
          item: '--enable-uefi-x86-64'
        - !managarm::arch_dep
          arch: [x86_64]
          item: '--enable-uefi-cd'
        - !managarm::arch_dep
          arch: [x86_64]
          item: '--enable-bios'
        - !managarm::arch_dep
          arch: [x86_64]
          item: '--enable-bios-cd'
        - !managarm::arch_dep
          arch: [x86_64]
          item: '--enable-bios-pxe'
        # aarch64 flags
        - !managarm::arch_dep
          arch: [aarch64]
          item: '--enable-uefi-aarch64'
        # riscv64 flags
        - !managarm::arch_dep
          arch: [riscv64]
          item: '--enable-uefi-riscv64'
        - 'TOOLCHAIN_FOR_TARGET=@OPTION:arch-triple@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
