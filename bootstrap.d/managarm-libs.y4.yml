sources:
  - name: cralgo
    subdir: 'ports'
    git: 'https://github.com/managarm/cralgo.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: lil
    subdir: 'ports'
    git: 'https://github.com/managarm/lil.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: libarch
    subdir: 'ports'
    git: 'https://github.com/managarm/libarch.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: bragi
    subdir: 'ports'
    git: 'https://github.com/managarm/bragi.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: freestnd-c-hdrs
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'
    subdir: 'ports'
    git: 'https://codeberg.org/osdev/freestnd-c-hdrs.git'
    branch: 'trunk'

  - name: freestnd-cxx-hdrs
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'
    subdir: 'ports'
    git: 'https://codeberg.org/osdev/freestnd-cxx-hdrs.git'
    branch: 'trunk'

  - name: nvidia-open
    subdir: 'ports'
    git: 'https://github.com/NVIDIA/open-gpu-kernel-modules.git'
    tag: '575.51.02'
    version: '575.51.02'

tools:
  - name: host-freestnd-c-hdrs
    architecture: noarch
    from_source: freestnd-c-hdrs
    configure:
      - args: ['cp', '-rpv', '@THIS_SOURCE_DIR@/.', './']
    compile:
      - args: ['make']
    install:
      - args: ['make', 'install', 'PREFIX=@PREFIX@']

  - name: host-freestnd-cxx-hdrs
    architecture: noarch
    from_source: freestnd-cxx-hdrs
    configure:
      - args: ['cp', '-rpv', '@THIS_SOURCE_DIR@/.', './']
    compile:
      - args: ['make']
    install:
      - args: ['make', 'install', 'PREFIX=@PREFIX@']

packages:
  - name: fafnir
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    source:
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      subdir: 'ports'
      git: 'https://github.com/managarm/fafnir.git'
      branch: 'master'
    tools_required:
      - system-gcc
    revision: 9
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: freebsd-e1000
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/managarm/freebsd-e1000.git'
      branch: 'import'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      sources_required:
        - managarm
      regenerate:
        - args: ['ln', '-frs', '@SOURCE_ROOT@/managarm/drivers/nic/freebsd-e1000/include/e1000_osdep.h', './']
    metadata:
      summary: e1000 driver
      description: Port of the e1000 driver from FreeBSD.
      spdx: 'BSD-3-Clause'
      maintainer: "no92 <leo@managarm.org>"
      categories: ['sys-libs']
    tools_required:
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: '@OPTION:arch-triple@'
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--includedir=share/freebsd-e1000/include'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: freestnd-c-hdrs
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    from_source: freestnd-c-hdrs
    revision: 2
    configure:
      - args: ['cp', '-rpv', '@THIS_SOURCE_DIR@/.', './']
    build:
      - args: ['make', 'install', 'PREFIX=/usr']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: freestnd-cxx-hdrs
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    from_source: freestnd-cxx-hdrs
    pkgs_required:
      - freestnd-c-hdrs
    revision: 2
    configure:
      - args: ['cp', '-rpv', '@THIS_SOURCE_DIR@/.', './']
    build:
      - args: ['make', 'install', 'PREFIX=/usr']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: frigg
    metadata:
      summary: Lightweight C++ utilities and algorithms for system programming
      description: This package provides utility header files for freestanding C++ applications.
      spdx: 'MIT'
      maintainer: "Alexander van der Grinten <avdgrinten@managarm.org>"
      categories: ['sys-libs']
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    source:
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      subdir: 'ports'
      git: 'https://github.com/managarm/frigg.git'
      branch: 'master'
    revision: 7
    configure:
      - args:
        - 'meson'
        - '--prefix=/usr'
        - '--libdir=lib'
        # Install to /usr/share to avoid conflicts with standard C++ headers.
        - '--includedir=share/frigg/include'
        - '--buildtype=debugoptimized'
        # We don't have a test stage in frigg
        - '-Dbuild_tests=disabled'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: lil
    architecture: '@OPTION:arch@'
    from_source: lil
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc-headers
    revision: 2
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          'DESTDIR': '@THIS_COLLECT_DIR@'
        quiet: true

  - name: lewis
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    source:
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      subdir: 'ports'
      git: 'https://github.com/managarm/lewis.git'
      branch: 'master'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 10
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '@THIS_SOURCE_DIR@'
        isolate_network: false
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libasync
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/managarm/libasync.git'
      branch: 'master'
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
    tools_required:
      - system-gcc
    pkgs_required:
      - boost
    revision: 9
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        # install to separate libdir and a separate includedir (instdead of /usr/include)
        - '--includedir=share/libasync/include'
        - '--libdir=lib/@OPTION:arch-triple@/libasync'
        - '--buildtype=debugoptimized'
        - '-Dinstall_headers=true'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      # symlink the pkgconfig file to the standard location
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/lib/pkgconfig']
      - args: ['ln', '-srf', '@THIS_COLLECT_DIR@/usr/lib/@OPTION:arch-triple@/libasync/pkgconfig/libasync.pc',
              '@THIS_COLLECT_DIR@/usr/lib/pkgconfig/libasync.pc']

  - name: libsmarter
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    source:
      rolling_version: true
      version: '0.0pl@ROLLING_ID@'
      subdir: 'ports'
      git: 'https://github.com/avdgrinten/libsmarter.git'
      branch: 'master'
    tools_required:
      - system-gcc
    revision: 11
    configure:
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/include']
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        # install to separate libdir and a separate includedir (instdead of /usr/include)
        - '--includedir=share/libsmarter/include'
        - '--libdir=lib/@OPTION:arch-triple@/libsmarter'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      # symlink the pkgconfig file to the standard location
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr/lib/pkgconfig']
      - args: ['ln', '-srf', '@THIS_COLLECT_DIR@/usr/lib/@OPTION:arch-triple@/libsmarter/pkgconfig/libsmarter.pc',
              '@THIS_COLLECT_DIR@/usr/lib/pkgconfig/libsmarter.pc']

  - name: nvidia-open
    architecture: '@OPTION:arch@'
    from_source: nvidia-open
    metadata:
      summary: NVIDIA Linux Open GPU Kernel Module
      description: NVIDIA Accelerated Graphics Driver
      spdx: 'MIT'
      maintainer: "no92 <leo@managarm.org>"
      categories: ['x11-drivers']
    tools_required:
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: '@OPTION:arch-triple@'
    revision: 1
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--includedir=share/nvidia-open/include'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
