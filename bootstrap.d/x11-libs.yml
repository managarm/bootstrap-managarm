sources:
  - name: libxtrans
    subdir: ports
    git: 'https://gitlab.freedesktop.org/xorg/lib/libxtrans.git'
    tag: 'xtrans-1.4.0'
    version: '1.4.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
      - host-libtool
      - host-pkg-config
      - host-xorg-macros
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

tools:
  - name: host-xtrans
    labels: [aarch64]
    architecture: noarch
    exports_aclocal: true
    from_source: libxtrans
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: cairo
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/cairo/cairo.git'
      tag: '1.17.4'
      version: '1.17.4'
      tools_required:
        - host-autoconf-v2.64
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-autoconf-v2.64
      - host-automake-v1.11
      - host-libtool
      - host-pkg-config
    pkgs_required:
      - mlibc
      - freetype
      - fontconfig
      - libpng
      - pixman
      - libxcb
      - libx11
      - libxext
      - mesa
      - libxrender
    revision: 4
    configure:
      - args:
        # For now, we build without glesv2 backend as Weston prefers the image backend.
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--enable-xlib-xcb'
        - '--enable-xml'
        - '--enable-tee'
        - '--enable-gl'
        environ:
          # freetype-config does not support cross-compilation.
          FREETYPE_CONFIG: 'no'
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: gdk-pixbuf
    source:
      subdir: ports
      git: 'https://gitlab.gnome.org/GNOME/gdk-pixbuf.git'
      tag: '2.40.0'
      version: '2.40.0'
    tools_required:
      - system-gcc
      - host-libtool
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
      - libjpeg-turbo
      - libpng
      - shared-mime-info
      - libx11
    revision: 4
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '-Dgir=false'
        - '-Dman=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
    scripts:
        post_install:
          - args: ['gdk-pixbuf-query-loaders', '--update-cache']

  - name: gtk+-2
    source:
      subdir: 'ports'
      url: 'https://download.gnome.org/sources/gtk+/2.24/gtk+-2.24.32.tar.xz'
      format: 'tar.xz'
      checksum: blake2b:03f4c0a8be98473f62bc8c86859937969c4169960a5f93d37ff6dcde00413215fa6c7125b15781bf50d67b40aa0056cb71b83fb50acb2c3467b5deb3c8d938f0
      extract_path: 'gtk+-2.24.32'
      patch-path-strip: 1
      version: '2.24.32'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
        - host-glib
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - atk
      - cairo
      - glib
      - gdk-pixbuf
      - libx11
      - libxext
      - libxcb
      - pango
      - hicolor-icon-theme
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--disable-gtk-doc-html'
        - '--disable-cups'
        - '--disable-papi'
        - '--disable-introspection'
        - '--disable-glibtest'
        - '--disable-test-print-backend'
        - '--enable-xkb'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      # Rename a file to avoid conflicts, we will use gtk3 as default, so rename this one.
      - args: ['mv', '-v', '@THIS_COLLECT_DIR@/usr/bin/gtk-update-icon-cache', '@THIS_COLLECT_DIR@/usr/bin/gtk2-update-icon-cache']
    scripts:
        post_install:
          - args: ['gtk-query-immodules-2.0', '--update-cache']
          - args: ['glib-compile-schemas', '/usr/share/glib-2.0/schemas']

