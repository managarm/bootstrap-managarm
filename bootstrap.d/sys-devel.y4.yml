sources:
  - name: bison
    subdir: 'ports'
    git: 'https://https.git.savannah.gnu.org/git/bison.git'
    tag: 'v3.8.2'
    version: '3.8.2'
    tools_required:
      - host-autoconf-v2.71
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['git', 'submodule', 'set-url', 'gnulib', 'https://https.git.savannah.gnu.org/git/gnulib.git']
      - args: ['git', 'submodule', 'set-url', 'submodules/autoconf', 'https://https.git.savannah.gnu.org/git/autoconf.git']
      - args: ['git', 'submodule', 'update', '--init']
        isolate_network: false
      - args: ['./bootstrap', '--skip-po']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/build-aux/']

  - name: gettext
    subdir: ports
    url: 'https://ftpmirror.gnu.org/pub/gnu/gettext/gettext-0.22.3.tar.gz'
    checksum: blake2b:aebe85a82cb94c37ed81e9801acf1e89d150f5992fb9be42d53b3f2734c5c95804f0051fabc26b8d0892dfaf89d18df16d4bca6bcb2e9b95eef5d4ae93a64379
    extract_path: 'gettext-0.22.3'
    format: 'tar.gz'
    version: '0.22.3'

  - name: binutils
    subdir: 'ports'
    git: 'https://github.com/managarm/binutils-gdb.git'
    tag: 'managarm/binutils-2_43_1'
    version: '2.43.1'

  - name: llvm
    subdir: 'ports'
    git: 'https://github.com/llvm/llvm-project'
    tag: 'llvmorg-21.1.0'
    version: '21.1.0' # bump version in cross-llvm-config, too

  - name: gcc
    subdir: 'ports'
    git: 'https://github.com/managarm/gcc.git'
    tag: 'managarm/gcc-14_2_0'
    version: '14.2.0'
    sources_required: ['gnuconfig']
    regenerate:
      - args: ['cp', '@SOURCE_ROOT@/ports/gnuconfig/config.sub', '@THIS_SOURCE_DIR@/.']
      - args: ['cp', '@SOURCE_ROOT@/ports/gnuconfig/config.guess', '@THIS_SOURCE_DIR@/.']

  - name: gnuconfig
    subdir: 'ports'
    git: 'https://https.git.savannah.gnu.org/git/config.git'
    branch: 'master'
    commit: '63acb96f92473ceb5e21d873d7c0aee266b3d6d3'
    version: '20230121'


tools:
  - name: host-bison
    labels: [aarch64, riscv64]
    architecture: noarch
    from_source: bison
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-gettext
    labels: [aarch64, riscv64]
    architecture: noarch
    from_source: gettext
    exports_aclocal: true
    tools_required:
      - host-bison
      - host-autoconf-v2.69
      - host-automake-v1.15
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make']
    install:
      - args: ['make', 'install']

  - name: host-mold
    labels: [aarch64, riscv64]
    architecture: noarch
    source:
      subdir: ports
      git: 'https://github.com/rui314/mold.git'
      tag: 'v2.40.1'
      version: '2.40.1'
    tools_required:
      - host-cmake
    revision: 1
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_INSTALL_PREFIX=@PREFIX@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DCMAKE_POLICY_VERSION_MINIMUM=3.5'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['cmake', '--install', '.']

packages:
  - name: bc
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/gavinhoward/bc.git'
      tag: '5.2.1'
      version: '5.2.1'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 11
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args: ['./configure.sh', '-G', '-O3']
        environ:
          PREFIX: '/usr'
          CC: '@OPTION:arch-triple@-gcc'
          CFLAGS: '-std=c99'
          GEN_HOST: '0'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: bison
    stability_level: 'broken'
    architecture: '@OPTION:arch@'
    from_source: bison
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/bison-3.6.2'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: flex
    architecture: '@OPTION:arch@'
    stability_level: broken
    source:
      subdir: 'ports'
      git: 'https://github.com/westes/flex.git'
      tag: 'v2.6.4'
      version: '2.6.4'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 6
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/flex-2.6.4'
        - '--disable-nls'
        - '--disable-static'
        - '--disable-bootstrap'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['touch', '@THIS_BUILD_DIR@/doc/flex.1']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['ln', '-s', 'flex', '@THIS_COLLECT_DIR@/usr/bin/lex']

  - name: gettext
    architecture: '@OPTION:arch@'
    from_source: gettext
    stability_level: broken
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--docdir=/usr/share/doc/gettext-0.20.2'
        - '--enable-static=no'
        - '--enable-shared=yes'
        - '--disable-java'
        - '--disable-nls'
        - '--disable-acl'
        - '--without-emacs'
        - '--without-git'
        - '--without-bzip2'
        - '--without-xz'
        - '--disable-curses'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: m4
    architecture: '@OPTION:arch@'
    metadata:
      summary: GNU macro processor
      description: This package contains a macro processor.
      spdx: 'GPL-3.0-or-later'
      website: 'https://www.gnu.org/software/m4/m4.html'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-devel']
    source:
      subdir: 'ports'
      git: 'https://https.git.savannah.gnu.org/git/m4.git'
      branch: 'branch-1.4'
      commit: '817edf1a766b10e132ffe595bf66606cf2ceee22'
      version: '1.4.19'
      sources_required:
        - gnulib
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['python3', '@SOURCE_ROOT@/scripts/checkout-gnulib.py', '@SOURCE_ROOT@/ports/gnulib']
        - args: ['./bootstrap', '--gnulib-srcdir=@SOURCE_ROOT@/ports/gnulib', '--no-git', '--skip-po']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 14
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/src/Makefile'
      # This sed disables the building of the documentation
      - args: 'sed -i s/"SUBDIRS = . examples lib src doc checks po tests"/"SUBDIRS = . examples lib src checks po tests"/ @THIS_BUILD_DIR@/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: make
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://https.git.savannah.gnu.org/git/make.git'
      tag: '4.2'
      version: '4.2'
      tools_required:
        - host-pkg-config
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-autoconf-archive
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-v', '-f', '-i']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
    revision: 12
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--without-guile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: patch
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://https.git.savannah.gnu.org/git/patch.git'
      tag: 'v2.7.6'
      version: '2.7.6'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['git', 'submodule', 'set-url', 'gnulib', 'https://https.git.savannah.gnu.org/git/gnulib.git']
        - args: ['./bootstrap', '--skip-po']
          isolate_network: false
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - diffutils
    revision: 14
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['rm', '-r', '@THIS_COLLECT_DIR@/usr/lib']

  - name: llvm
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    from_source: llvm
    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
      - gcc # for libstc++.so
      - zlib
    revision: 1
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        # We really have to build LLVM in Release mode.
        # Building it in debug mode produces tens of GiB of debugging info.
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DLLVM_LINK_LLVM_DYLIB=ON'
        # RTTI affects the ABI. Hence, we enable it.
        - '-DLLVM_ENABLE_RTTI=ON'
        - '-DLLVM_TARGETS_TO_BUILD=X86;AArch64;RISCV'
        - '-DLLVM_TARGET_ARCH=@OPTION:arch@'
        - '-DLLVM_DEFAULT_TARGET_TRIPLE=@OPTION:arch-triple@'
        - '-DLLVM_HOST_TRIPLE=@OPTION:arch-triple@'
        # Disable linking against ncurses, which we do not build with -fPIC.
        - '-DLLVM_ENABLE_TERMINFO=OFF'
        # Suppress developer warnings
        - '-Wno-dev'
        - '@THIS_SOURCE_DIR@/llvm'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: gcc
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    from_source: gcc
    tools_required:
      - tool: system-gcc
      - host-automake-v1.15
    pkgs_required:
      - mlibc
      - gmp
      - mpfr
      - mpc
      - zlib
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--with-pkgversion=managarm'
        - '--with-bugurl=https://github.com/managarm/bootstrap-managarm/issues/'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--target=@OPTION:arch-triple@'
        - '--with-sysroot=/'
        - '--with-build-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++'
        - '--enable-initfini-array'
        - '--disable-nls'
        - '--enable-lto'
        - '--with-system-zlib'
        - '--enable-linker-build-id'
        - '--enable-default-pie'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2'
        - 'CXXFLAGS=-O2'
    build:
      - args: ['make', 'all-gcc', 'all-target-libgcc', 'all-target-libstdc++-v3', '-j@PARALLELISM@']
      - args: ['make', 'install-gcc', 'install-target-libgcc', 'install-target-libstdc++-v3']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['ln', '-sf', 'gcc', '@THIS_COLLECT_DIR@/usr/bin/cc']
    subpackages:
      # We need to add /usr/lib and /usr/lib64, because riscv doesn't use lib64 but aarch64 and amd64 do.
      - name: libgcc
        include: ['/usr/lib*/libgcc_s.so*', '/usr/lib/gcc/*-managarm/14.2.0/libgcc*']
      - name: libstdc++
        include: ['/usr/include/**', '/usr/lib*/libstdc++*', '/usr/lib*/libsupc++.a', '/usr/share/gcc-14.2.0/**']

  - name: binutils
    architecture: '@OPTION:arch@'
    metadata:
      summary: Tools necessary to build programs
      description: This package provides various tools commonly used during package development, including the GNU linker and the GNU assembler. This package also includes libbfd and libopcodes.
      spdx: 'GPL-3.0-or-later'
      website: 'https://www.gnu.org/software/binutils/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-devel']
    from_source: binutils
    tools_required:
      - tool: system-gcc
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--with-pkgversion=managarm'
        - '--with-bugurl=https://github.com/managarm/bootstrap-managarm/issues/'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--target=@OPTION:arch-triple@'
        - '--with-sysroot=/'
        - '--disable-nls'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        - '--disable-gdb'
        # -g blows up the binary size.
        - 'CFLAGS=-O2'
    build:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
