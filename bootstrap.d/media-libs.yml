    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
      - libxi
      - mesa
      - glu
    revision: 2
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=ON'
        - '-DFREEGLUT_BUILD_DEMOS=OFF'
        - '-DFREEGLUT_BUILD_STATIC_LIBS=OFF'
