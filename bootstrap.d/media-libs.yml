      description: The Simple DirectMedia Layer Version 2 (SDL2 for short) is a cross-platform library designed to make it easy to write multimedia software, such as games and emulators.
      spdx: 'Zlib'
      website: 'https://www.libsdl.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/libsdl-org/SDL.git'
      tag: 'release-2.28.4'
      version: '2.28.4'
    tools_required:
      - system-gcc
      - host-cmake
      - host-pkg-config
      - wayland-scanner
    pkgs_required:
      - mlibc
      - libdrm
      - eudev
      - mesa
      - wayland
      - wayland-protocols
      - libiconv
      - libx11
      - libxext
      - libxcursor
      - libxinerama
      - libxi
      - libxfixes
      - libxrandr
      - libxrender
      - libxxf86vm
      - libxkbcommon
    revision: 6
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DSDL_ALTIVEC=OFF'
        - '-DSDL_DISKAUDIO=OFF'
        - '-DSDL_DIRECTFB=ON'
        - '-DSDL_OPENGL=ON'
        - '-DSDL_OPENGLES=ON'
        - '-DSDL_PTHREADS=ON'
        - '-DSDL_PTHREADS_SEM=OFF'
        - '-DSDL_OSS=OFF'
        - '-DSDL_ALSA=OFF'
        - '-DSDL_JACK=OFF'
        - '-DSDL_ESD=OFF'
        - '-DSDL_PULSEAUDIO=OFF'
        - '-DSDL_ARTS=OFF'
        - '-DSDL_NAS=OFF'
        - '-DSDL_SNDIO=OFF'
        - '-DSDL_FUSIONSOUND=OFF'
        - '-DSDL_LIBSAMPLERATE=OFF'
        - '-DSDL_RPATH=OFF'
        - '-DSDL_CLOCK_GETTIME=OFF'
        - '-DSDL_INPUT_TSLIB=OFF'
        - '-DSDL_X11=ON'
        - '-DSDL_WAYLAND=ON'
        - '-DSDL_WAYLAND_QT_TOUCH=OFF'
        - '-DSDL_RPI=OFF'
        - '-DSDL_COCOA=OFF'
        - '-DSDL_DIRECTX=OFF'
        - '-DSDL_WASAPI=OFF'
        - '-DSDL_RENDER_D3D=OFF'
        - '-DSDL_VIVANTE=OFF'
        - '-DSDL_VULKAN=OFF'
        - '-DSDL_KMSDRM=ON'
        - '-DSDL_KMSDRM_SHARED=OFF'
        - '-DSDL_DLOPEN=ON'
        - '-DSDL_HIDAPI=OFF'
        - '-DSDL_SHARED=ON'
        - '-DSDL_STATIC=OFF'
        - '@THIS_SOURCE_DIR@/'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
