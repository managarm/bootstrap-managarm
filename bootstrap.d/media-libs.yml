packages:
  - name: alsa-lib
    architecture: '@OPTION:arch@'
    metadata:
      summary: Advanced Linux Sound Architecture Library
      description: This package contains the ALSA library used by programs (including ALSA Utilities) requiring access to the ALSA sound interface.
      spdx: 'LGPL-2.1-only'
      website: 'https://alsa-project.org/wiki/Main_Page'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/alsa-project/alsa-lib.git'
      tag: 'v1.2.9'
      version: '1.2.9'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: flac
    architecture: '@OPTION:arch@'
    metadata:
      summary: Free lossless audio encoder and decoder
      description: FLAC is an audio CODEC similar to MP3, but lossless, meaning that audio is compressed without losing any information.
      spdx: 'LGPL-2.1-only GPL-2.0-only'
      website: 'https://github.com/xiph/flac'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['media-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/xiph/flac.git'
      tag: '1.4.3'
      version: '1.4.3'
    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
      - nasm
      - libogg
      - libiconv
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DCMAKE_BUILD_TYPE=Debug'
        - '-DWITH_ASM=ON'
        - '-DBUILD_SHARED_LIBS=ON'
        - '-DINSTALL_MANPAGES=OFF'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: fontconfig
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/fontconfig/fontconfig'
      tag: '2.14.2'
      version: '2.14.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        # Make sure we regenerate this file
        - args: ['rm', '-f', 'src/fcobjshash.h']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - system-gcc
      - host-libtool
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - freetype
      - libxml
      - libiconv
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-docs'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--enable-libxml2'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: freeglut
    architecture: '@OPTION:arch@'
