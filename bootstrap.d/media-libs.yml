      - opus
      - gst-plugins-good
      - pango
      - libxml
      - openssl
      - nettle
      - libmodplug
      - vulkan-headers
      - libusb
    revision: 5
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
