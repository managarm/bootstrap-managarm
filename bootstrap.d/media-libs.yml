    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 6
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          CC: "x86_64-managarm-gcc"
      - args: ['make', 'PREFIX=/usr', 'install']
