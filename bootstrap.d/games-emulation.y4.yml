packages:
  - name: mednafen
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://mednafen.github.io/releases/files/mednafen-1.24.0-UNSTABLE.tar.xz'
      format: 'tar.xz'
      checksum: blake2b:d326d785e96a1360a25aa308c738ee1c613717406512f2ce73a260cb1583adb5149ab6b1cf36be730dace517aa20abf15babb58841e0b294ef18f08996176ce8
      extract_path: 'mednafen'
      version: '1.24.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
      - host-pkg-config
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
      - sdl2
      - libintl
      - libiconv
      - zlib
    revision: 13
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--without-libsndfile'
        - '--disable-debugger'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: |
              if [ -f @THIS_COLLECT_DIR@/usr/lib/ ]; then
                  rm -rf @THIS_COLLECT_DIR@/usr/lib/
              fi
