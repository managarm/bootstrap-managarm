packages:
  - name: ace
    source:
      subdir: 'ports'
      url: 'http://www.delorie.com/store/ace/ace-1.4.tar.gz'
      format: 'tar.gz'
      extract_path: 'ace-1.4'
      patch-path-strip: 1
      version: '1.4'
      revision: '2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['autoreconf', '-f', '-i']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - system-gcc
    pkgs_required:
      - libice
      - libpng
      - libx11
      - libxpm
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'