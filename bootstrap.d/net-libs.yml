packages:
  - name: glib-networking
    architecture: '@OPTION:arch@'
    metadata:
      summary: Network-related giomodules for glib
      description: This package contains network related gio modules for GLib.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://gitlab.gnome.org/GNOME/glib-networking'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.gnome.org/GNOME/glib-networking.git'
      tag: '2.68.2'
      version: '2.68.2'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
      - gnutls
      - gsettings-desktop-schemas
    revision: 2
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--buildtype=debugoptimized'
        - '-Dgnutls=enabled'
        - '-Dopenssl=disabled'
        - '-Dinstalled_tests=false'
        - '-Dstatic_modules=false'
        - '-Dlibproxy=disabled'
        - '-Dgnome_proxy=disabled'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gnutls
    architecture: '@OPTION:arch@'
    metadata:
      summary: A secure communications library implementing the SSL, TLS and DTLS protocols
      description: This package contains libraries and userspace tools which provide a secure layer over a reliable transport layer. Currently the GnuTLS library implements the proposed standards by the IETF's TLS working group.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://www.gnutls.org'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-libs']
    source:
      subdir: 'ports'
      url: 'https://www.gnupg.org/ftp/gcrypt/gnutls/v3.7/gnutls-3.7.2.tar.xz'
      format: 'tar.xz'
      extract_path: 'gnutls-3.7.2'
      version: '3.7.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - libtasn
      - p11-kit
      - nettle
      - gmp
      - libunistring
      - libidn2
      - libiconv
      - libintl
      - openssl
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-guile'
        - '--disable-rpath'
        - '--with-default-trust-store-pkcs11=pkcs11:'
        - '--docdir=/usr/share/doc/gnutls-3.7.2'
        - '--with-default-trust-store-file=/etc/pki/tls/certs/ca-bundle.crt'
        - '--enable-openssl-compatibility'
        - '--without-tpm'
        - '--disable-libdane'
        - '--disable-nls'
        - '--enable-ssl3-support'
        - '--enable-local-libopts'
        - '--enable-cross-guesses=risky'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libpsl
    architecture: '@OPTION:arch@'
    metadata:
      summary: C library for the Public Suffix List
      description: This package provides a library for accessing and resolving information from the Public Suffix List (PSL). The PSL is a set of domain names beyond the standard suffixes, such as .com.
      spdx: 'MIT'
      website: 'https://github.com/rockdaboot/libpsl'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/rockdaboot/libpsl.git'
      tag: '0.21.1'
      version: '0.21.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - libidn2
      - libunistring
      - libiconv
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--enable-builtin=libidn2'
        - '--enable-runtime=libidn2'
        # Gentoo disables asan, cfi and ubsan
        - '--disable-asan'
        - '--disable-cfi'
        - '--disable-ubsan'
        - '--disable-man'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libsoup
    architecture: '@OPTION:arch@'
    metadata:
      summary: https://wiki.gnome.org/Projects/libsoup
      description: This package is a HTTP client/server library for GNOME. It uses GObject and the GLib main loop to integrate with GNOME applications and it also has an asynchronous API for use in threaded applications.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://wiki.gnome.org/Projects/libsoup'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.gnome.org/GNOME/libsoup.git'
      tag: '2.72.0'
      version: '2.72.0'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
      - glib-networking
      - zlib
      - libxml
      - sqlite
      - libpsl
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--buildtype=debugoptimized'
        - '-Dintrospection=disabled'
        - '-Dinstalled_tests=false'
        - '-Dsysprof=disabled'
        - '-Dgtk_doc=false'
        - '-Dvapi=disabled'
        - '-Dgnome=false'
        - '-Dtls_check=false'
        - '-Dbrotli=disabled'
        - '-Dntlm=disabled'
        - '-Dgssapi=disabled'
        - '-Dtests=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
