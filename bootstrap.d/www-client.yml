packages:
  - name: links
    source:
      subdir: 'ports'
      url: 'http://links.twibright.com/download/links-2.25.tar.gz'
      format: 'tar.gz'
      checksum: blake2b:2e52c5c00e5e32c927324b2c16e65794492f854e105674d6b1a3607e73ea487ce0fedd8d17dd067f86547ba94ec01ebd2324e7122e1ac0e72bba5e30aa8b8ef1
      extract_path: 'links-2.25'
      version: '2.25'
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: x86_64-managarm
    pkgs_required:
      - mlibc
      - zlib
      - openssl
      - bzip2
      - libpng
      - zstd
      - libxext
      - freetype
      - fontconfig
      - libjpeg-turbo
      - xz-utils
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-managarm'
        - '--prefix=/usr'
        - '--mandir=/usr/share/man'
        - '--enable-graphics'
        - '--without-directfb'
        - '--without-librsvg'
        - '--with-bzip2'
        - '--with-X'
        - '--x-includes=@SYSROOT_DIR@/usr/include'
        - '--x-libraries=@SYSROOT_DIR@/usr/lib'
        - '--with-zlib'
        - '--with-zstd'
        - '--with-openssl'
        - '--with-libjpeg'
        - '--without-libtiff'
        - '--without-openmp'
        - '--with-lzma'
        - '--with-freetype'
        - '--without-ipv6'
        environ:
          # Configure doesn't set CC correctly and assumes gcc unless manually overridden.
          CC: 'x86_64-managarm-gcc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
