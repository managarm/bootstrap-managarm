sources:
  - name: qemu
    subdir: 'ports'
    git: 'https://github.com/qemu/qemu.git'
    tag: 'v9.2.0'
    version: '9.2.0'

tools:
  - name: host-qemu
    labels: [aarch64,  riscv64, not-on-xbbs]
    architecture: noarch
    containerless: true
    from_source: qemu
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target-list=x86_64-softmmu,aarch64-softmmu,riscv64-softmmu'
        - '--disable-werror'
        - '--extra-cflags=-march=native'
        - '--enable-opengl'
        - '--enable-virglrenderer'
        - '--enable-gtk'
        - '--enable-sdl'
        - '--enable-trace-backends=log'
        - '--enable-slirp'
        environ:
          CFLAGS: '-Wno-int-conversion'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

packages:
  - name: qemu
    architecture: '@OPTION:arch@'
    metadata:
      summary: A generic and open source machine emulator and virtualizer
      description: A generic and open source machine emulator and virtualizer
      spdx: 'GPL-2.0'
      website: 'https://qemu.org/'
      maintainer: 'Kacper Słomiński <qookie@managarm.org>'
      categories: ['app-emulation']
    from_source: qemu
    tools_required:
      - host-pkg-config
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
      - sdl2
      - pcre
      - libiconv
      - libxml
      - zstd
      - libpng
      - pixman
      - ncurses
      - nettle
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--cross-prefix=@OPTION:arch-triple@-'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--target-list=i386-softmmu,x86_64-softmmu,aarch64-softmmu,riscv32-softmmu,riscv64-softmmu'
        - '--disable-slirp'
        - '--with-coroutine=sigaltstack'
        isolate_network: false
        environ:
          PKG_CONFIG_LIBDIR: '@SYSROOT_DIR@/usr/lib/pkgconfig:@SYSROOT_DIR@/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

