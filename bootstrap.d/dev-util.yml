sources:
  - name: 'cmake'
    subdir: 'ports'
    git: 'https://gitlab.kitware.com/cmake/cmake.git'
    tag: 'v3.26.4'
    version: '3.26.4'

  - name: 'pkg-config'
    subdir: 'ports'
    git: 'https://gitlab.freedesktop.org/pkg-config/pkg-config.git'
    tag: 'pkg-config-0.29.2'
    version: '0.29.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

tools:
  - name: host-cmake
    labels: [aarch64, riscv64]
    architecture: noarch
    from_source: cmake
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/scripts/managarm.cmake', '@PREFIX@/share/cmake-3.26/Modules/Platform/']

  # We could run an external pkg-config; however, we need the aclocal files.
  # The easiest way to ensure that they are available is to just install pkg-config.
  - name: host-pkg-config
    labels: [aarch64, riscv64]
    architecture: noarch
    exports_aclocal: true
    from_source: pkg-config
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-tzdb
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://data.iana.org/time-zones/releases/tzdb-2024a.tar.lz'
      format: 'tar.xz'
      checksum: blake2b:91d6c55c4f860ced760df84a1751174f1eb8ea83939b44d3a206dccbc9bac1713fbcde70391deaa4ed01d95e6de08bc0b751d296bebdf5d9ca0b4534942694cf
      extract_path: 'tzdb-2024a'
      version: '2024a'
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args: ['sed', '-i', 's/sbin/bin/g', '@THIS_BUILD_DIR@/Makefile']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'TOPDIR=@PREFIX@', 'install']

packages:
  - name: cmake
    architecture: '@OPTION:arch@'
    from_source: cmake
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - curl
      - libarchive
      - libexpat
      - openssl
      - libuv
      - libxml
      - xz-utils
      - zlib
      - zstd
    revision: 5
    configure:
      - args: ['sed', '-i', '/"lib64"/s/64//', '@THIS_SOURCE_DIR@/Modules/GNUInstallDirs.cmake']
      - args: ['cp', '-f', '@SOURCE_ROOT@/scripts/managarm.cmake', '@THIS_SOURCE_DIR@/Modules/Platform/']
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=/usr'
        - '--system-libs'
        - '--mandir=/usr/share/man'
        - '--datadir=/usr/share/cmake-3.26'
        - '--no-system-jsoncpp'
        - '--no-system-librhash'
        - '--docdir=/usr/share/doc/cmake-3.26.4'
        - '--parallel=@PARALLELISM@'
        - '--'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: desktop-file-utils
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xdg/desktop-file-utils.git'
      tag: '0.26'
      version: '0.26'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-libtool
      - host-pkg-config
    pkgs_required:
      - mlibc
      - glib
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: itstool
    architecture: '@OPTION:arch@'
    metadata:
      summary: Translation tool for XML documents that uses gettext files and ITS rules
      description: This package contains a program for translating XML with PO files using W3C Internationalization Tag Set rules.
      spdx: 'GPL-3.0-or-later'
      website: 'https://itstool.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-util']
    source:
      subdir: ports
      git: 'https://github.com/itstool/itstool.git'
      tag: '2.0.7'
      version: '2.0.7'
      tools_required:
          - host-autoconf-v2.69
          - host-automake-v1.11
          - host-libtool
          - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-python
    pkgs_required:
      - mlibc
      - libxml
      - python
    revision: 9
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        environ:
          'PYTHON': '/usr/bin/python3'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ninja
    architecture: '@OPTION:arch@'
    metadata:
      summary: The Ninja build system
      description: Ninja is a small build system similar to make.
      spdx: 'Apache-2.0'
      website: 'https://ninja-build.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-util']
    source:
      subdir: ports
      git: 'https://github.com/ninja-build/ninja.git'
      tag: 'v1.11.1'
      version: '1.11.1'
    tools_required:
      - system-gcc
      - host-cmake
    pkgs_required:
      - mlibc
    revision: 5
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: pkg-config
    architecture: '@OPTION:arch@'
    from_source: pkg-config
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - glib
    revision: 9
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: vulkan-headers
    architecture: '@OPTION:arch@'
    metadata:
      summary: Vulkan Header files and API registry
      description: This package provides the Vulkan header files. This is needed to compile Vulkan applications.
      spdx: 'MIT'
      website: 'https://github.com/KhronosGroup/Vulkan-Headers'
      maintainer: "Alexander Richards <electrodeyt@gmail.com>"
      categories: ['dev-util']
    source:
      subdir: 'ports'
      git: 'https://github.com/KhronosGroup/Vulkan-Headers.git'
      tag: 'v1.3.269'
      version: '1.3.269'
    tools_required:
      - system-gcc
      - host-cmake
    pkgs_required:
      # This is only a build-time dependency.
      - mlibc
    revision: 5
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_PREFIX=/usr'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_TESTS=OFF'
        - '@THIS_SOURCE_DIR@/'
    build:
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
