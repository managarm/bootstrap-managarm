sources:
  - name: 'cmake'
    subdir: 'ports'
    git: 'https://gitlab.kitware.com/cmake/cmake.git'
    tag: 'v3.22.0'
    version: '3.22.0'

  - name: 'pkg-config'
    subdir: 'ports'
    git: 'https://gitlab.freedesktop.org/pkg-config/pkg-config.git'
    tag: 'pkg-config-0.29.2'
    version: '0.29.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

tools:
  - name: host-cmake
    labels: [aarch64, riscv64]
    architecture: noarch
    from_source: cmake
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/scripts/managarm.cmake', '@PREFIX@/share/cmake-3.22/Modules/Platform/']

  # We could run an external pkg-config; however, we need the aclocal files.
  # The easiest way to ensure that they are available is to just install pkg-config.
  - name: host-pkg-config
    labels: [aarch64]
    architecture: noarch
    exports_aclocal: true
    from_source: pkg-config
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: cmake
    from_source: cmake
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - curl
      - libarchive
      - libexpat
      - openssl
      - libuv
      - libxml
      - xz-utils
      - zlib
      - zstd
    configure:
      - args: ['sed', '-i', '/"lib64"/s/64//', '@THIS_SOURCE_DIR@/Modules/GNUInstallDirs.cmake']
      - args: ['cp', '-f', '@SOURCE_ROOT@/scripts/managarm.cmake', '@THIS_SOURCE_DIR@/Modules/Platform/']
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=/usr'
        - '--system-libs'
        - '--mandir=/usr/share/man'
        - '--datadir=/usr/share/cmake-3.22'
        - '--no-system-jsoncpp'
        - '--no-system-librhash'
        - '--docdir=/usr/share/doc/cmake-3.22.0'
        - '--parallel=@PARALLELISM@'
        - '--'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: desktop-file-utils
    source:
      subdir: ports
      # Freedesktop broke their gitlab, so we use a github mirror
      git: 'https://github.com/freedesktop/xdg-desktop-file-utils.git'
      #git: 'https://gitlab.freedesktop.org/xdg/desktop-file-utils.git'
      tag: '0.24'
      version: '0.24'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-libtool
      - host-pkg-config
    pkgs_required:
      - mlibc
      - glib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
  
  - name: itstool
    architecture: '@OPTION:arch@'
    metadata:
      summary: Translation tool for XML documents that uses gettext files and ITS rules
      description: This package contains a program for translating XML with PO files using W3C Internationalization Tag Set rules.
      spdx: 'GPL-3.0-or-later'
      website: 'http://itstool.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-util']
    source:
      subdir: ports
      git: 'https://github.com/itstool/itstool.git'
      tag: '2.0.7'
      version: '2.0.7'
      tools_required:
          - host-autoconf-v2.69
          - host-automake-v1.11
          - host-libtool
          - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - system-gcc
      - host-python
    pkgs_required:
      - mlibc
      - libxml
      - python
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        environ:  
          'PYTHON': '/usr/bin/python3'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ninja
    architecture: '@OPTION:arch@'
    metadata:
      summary: The Ninja build system
      description: Ninja is a small build system similar to make.
      spdx: 'Apache-2.0'
      website: 'https://ninja-build.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-util']
    source:
      subdir: ports
      git: 'https://github.com/ninja-build/ninja.git'
      tag: 'v1.10.2'
      version: '1.10.2'
    tools_required:
      - system-gcc
      - host-cmake
    pkgs_required:
      - mlibc
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: pkg-config
    from_source: pkg-config
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - glib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
