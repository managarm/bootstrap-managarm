packages:
  - name: cups
    architecture: '@OPTION:arch@'
    metadata:
      summary: The Common Unix Printing System
      description: The Common Unix Printing System (CUPS) is a print spooler and associated utilities. It is based on the "Internet Printing Protocol" and provides printing services to most PostScript and raster printers.
      spdx: 'Apache-2.0'
      website: 'https://www.cups.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['net-print']
    source:
      subdir: ports
      git: 'https://github.com/OpenPrinting/cups.git'
      tag: 'v2.4.6'
      version: '2.4.6'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - gnutls
      - libiconv
      - zlib
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - './configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--libdir=/usr/lib'
        - '--disable-systemd'
        - '--with-rcdir=/tmp/cupsinit'
        - '--with-system-groups=lpadmin'
        - '--with-docdir=/usr/share/cups/doc-2.4.6'
        - '--disable-dbus'
        - '--disable-gssapi'
        - '--disable-pam'
        - '--disable-avahi'
        - '--disable-dnssd'
        - '--disable-browsing'
        - '--with-components=libcups'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/Makedefs'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      # Create Print Service User home directory
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/var/spool/cups']
