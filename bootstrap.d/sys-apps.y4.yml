        - '--localstatedir=/var/lib/locate'
        environ:
          'PYTHON': '@BUILD_ROOT@/tools/host-python/bin/python3'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gawk
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: GNU awk pattern-matching language
      description: This package contains programs for manipulating text files.
      spdx: 'GPL-3.0-or-later'
      website: 'https://www.gnu.org/software/gawk/gawk.html'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-apps']
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/gawk.git'
      tag: 'gawk-5.3.1'
      version: '5.3.1'
      tools_required:
        - host-autoconf-v2.71
        - host-automake-v1.16
        - host-pkg-config
        - host-libtool
      regenerate:
        - args: sed -i 's/extras//' @THIS_SOURCE_DIR@/Makefile.in
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
      - host-autoconf-v2.71
      - host-automake-v1.16
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--disable-extensions'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: grep
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: GNU regular expression matcher
      description: This package contains for searching through the contents of files.
      spdx: 'GPL-3.0-or-later'
      website: 'https://www.gnu.org/software/grep/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-apps']
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/grep.git'
      tag: 'v3.11'
      version: '3.11'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['./bootstrap']
          isolate_network: false
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - pcre
    revision: 7
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/lib/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: groff
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/groff.git'
      tag: '1.22.4'
      version: '1.22.4'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-pkg-config
        - host-libtool
      regenerate:
        - args: ['./bootstrap']
          isolate_network: false
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 11
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-doc=no'
        environ:
          PAGE: 'A4'
      - args: 'sed -i s/"_GL_MATH_CXX_REAL_FLOATING_DECL_1 (signbit)"//g @THIS_SOURCE_DIR@/lib/math.in.h'
      - args: 'sed -i s/"_GL_MATH_CXX_REAL_FLOATING_DECL_2 (signbit)"//g @THIS_SOURCE_DIR@/lib/math.in.h'
      - args: 'sed -i s/"#   undef signbit"//g @THIS_SOURCE_DIR@/lib/math.in.h'
    build:
      - args: ['make', '-j1']
        environ:
          xpmtoppm: '/usr/bin/true'
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['rm', '@THIS_COLLECT_DIR@/usr/lib/charset.alias']

  - name: hwdata
    labels: [aarch64, riscv64]
    architecture: 'noarch'
    metadata:
      summary: Hardware identification and configuration data
      description: The hwdata package contains current PCI and vendor id data.
      spdx: GPL-2.0-or-later
      website: 'https://github.com/vcrhonek/hwdata'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-apps']
    from_source: hwdata
    tools_required:
      - system-gcc
    revision: 1
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-blacklist'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: iproute2
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: iproute2 is a tool developed to unify network interface configuration, routing, and tunneling for Linux systems
      description: iproute2 is a collection of utilities for controlling TCP / IP networking and traffic control in Linux.
      spdx: GPL-2.0-only
      website: 'https://wiki.linuxfoundation.org/networking/iproute2'
      maintainer: "no92 <no92.mail@gmail.com>"
      categories: ['sys-apps']
    source:
      subdir: ports
      git: 'https://git.kernel.org/pub/scm/network/iproute2/iproute2.git'
      tag: 'v6.12.0'
      version: '6.12.0'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - libmnl
    revision: 1
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--include_dir=@THIS_SOURCE_DIR@/include'
        - '--libbpf_force=off'
        environ:
          SBINDIR: '/usr/sbin'
          CC: '@OPTION:arch-triple@-gcc'
          CXX: '@OPTION:arch-triple@-g++'
      - args: ['rm', '-r', 'include/netinet']
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          SBINDIR: '/usr/sbin'
          NETNS_RUN_DIR: '/run/netns'
      - args: ['make', 'install']
        environ:
          SBINDIR: '/usr/sbin'
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: less
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Excellent text file viewer
      description: This package contains a text file viewer.
      spdx: 'GPL-3-only BSD-2-Clause'
      website: 'https://www.greenwoodsoftware.com/less/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-apps']
    source:
      subdir: ports
      url: 'http://www.greenwoodsoftware.com/less/less-668.tar.gz'
