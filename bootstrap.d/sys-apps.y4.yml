      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-apps']
    from_source: file
    tools_required:
      - system-gcc
      - host-file
    pkgs_required:
      - mlibc
      - zlib
    revision: 6
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-bzlib'
        - '--disable-xzlib'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: findutils
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: GNU utilities for finding files
      description: This package contains programs to find files. Programs are provided to search through all the files in a directory tree and to create, maintain, and search a database.
      spdx: 'GPL-3.0-or-later'
      website: 'https://www.gnu.org/software/findutils/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-apps']
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/findutils.git'
      tag: 'v4.10.0'
      version: '4.10.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./bootstrap']
          isolate_network: false
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
      - host-python
    pkgs_required:
      - mlibc
    revision: 1
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--without-selinux'
