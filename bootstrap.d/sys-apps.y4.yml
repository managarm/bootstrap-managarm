  - name: eudev
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    # API mismatch with systemd's udevd, hence unusable
    stability_level: broken
    source:
      subdir: 'ports'
      git: 'https://github.com/gentoo/eudev.git'
      tag: 'v3.2.11'
      version: '3.2.11'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--disable-blkid'
        - '--disable-selinux'
        - '--disable-kmod'
        - '--disable-mtd-probe'
        - '--disable-rule-generator'
        - '--enable-introspection=no'
        - !managarm::arch_ite
          arch: [x86_64]
          # Disabled on all architectures for now
          then: '--enable-introspection=no'
          else: '--enable-introspection=no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
      - args: ['touch', '@THIS_COLLECT_DIR@/usr/etc/udev/rules.d/.keep']

