packages:
  - name: argp-standalone
    architecture: '@OPTION:arch@'
    metadata:
      summary: Standalone argp library for use with musl and mlibc
      description: Standalone argp library for use with musl and mlibc
      spdx: 'GPL-2.0-only GPL-3.0-only'
      website: 'https://github.com/argp-standalone/argp-standalone'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-libs']
    source:
      subdir: ports
      git: 'https://github.com/argp-standalone/argp-standalone.git'
      tag: '1.5.0'
      version: '1.5.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - libintl
    revision: 4
    configure:
      - args:
          - 'meson'
          - 'setup'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
          - '--prefix=/usr'
          - '-Dbuildtype=release'
          - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['mkdir', '-pv', '@THIS_COLLECT_DIR@/usr/include']
      - args: ['cp', '-v', '@THIS_SOURCE_DIR@/argp.h', '@THIS_COLLECT_DIR@/usr/include']

  - name: fts-standalone
    architecture: '@OPTION:arch@'
    metadata:
      summary: Standalone fts library for use with musl and mlibc
      description: Standalone fts library for use with musl and mlibc
      spdx: 'BSD'
      website: 'https://github.com/pullmoll/musl-fts'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-libs']
    source:
      subdir: ports
      git: 'https://github.com/pullmoll/musl-fts.git'
      tag: 'v1.2.7'
      version: '1.2.7'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./bootstrap.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--enable-shared'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gdbm
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Standard GNU database libraries
      description: This package contains the GNU Database Manager. It is a library of database functions that uses extensible hashing and works like the standard UNIX dbm. The library provides primitives for storing key/data pairs, searching and retrieving the data by its key and deleting a key along with its data.
      spdx: 'GPL-3.0-only'
      website: 'https://www.gnu.org/software/gdbm/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-libs']
    source:
      subdir: ports
      git: 'https://https.git.savannah.gnu.org/git/gdbm.git'
      tag: 'v1.25'
      version: '1.25'
      sources_required:
        - gnulib
      tools_required:
        - host-autoconf-v2.71
        - host-automake-v1.16
        - host-libtool
      regenerate:
        - args: ['python3', '@SOURCE_ROOT@/scripts/checkout-gnulib.py', '@SOURCE_ROOT@/ports/gnulib']
        - args: ['./bootstrap', '--no-po']
    tools_required:
      - host-autoconf-v2.71
      - host-automake-v1.16
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--disable-static'
        - '--enable-libgdbm-compat'
        - '--without-readline'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libcap
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Not needing root to administer Linux
      description: This is a library for getting and setting POSIX.1e (formerly POSIX 6) draft 15 capabilities.
      spdx: 'BSD-3-Clause GPL-2.0-only'
      website: 'https://sites.google.com/site/fullycapable/'
      maintainer: "no92 <leo@managarm.org>"
      categories: ['sys-libs']
    source:
      subdir: ports
      git: 'https://git.kernel.org/pub/scm/libs/libcap/libcap.git'
      tag: 'libcap-2.76'
      version: '2.76'
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', '-j@PARALLELISM@', 'prefix=/usr']
        environ:
          CROSS_COMPILE: '@OPTION:arch-triple@-'
          SBINDIR: '/usr/sbin'
          SYSTEM_HEADERS: '@SYSROOT_DIR@/usr/include'
          BUILD_CC: 'gcc'
          BUILD_ld: 'ld'
      - args: ['make', 'prefix=/usr', 'lib=lib', 'install']
        environ:
          CROSS_COMPILE: '@OPTION:arch-triple@-'
          DESTDIR: '@THIS_COLLECT_DIR@'
          BUILD_CC: 'gcc'
          BUILD_ld: 'ld'
          SYSTEM_HEADERS: '@SYSROOT_DIR@/usr/include'

  - name: libnvme
    architecture: '@OPTION:arch@'
    metadata:
      summary: C Library for NVM Express on Linux
      description: This package provides a library which provides type definitions for NVMe specification structures, enumerations, and bit fields, helper functions to construct, dispatch, and decode commands and payloads, and utilities to connect, scan, and manage NVMe devices on a Linux system.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://github.com/linux-nvme/libnvme'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-libs']
    source:
      subdir: ports
      git: 'https://github.com/linux-nvme/libnvme.git'
      tag: 'v1.15'
      version: '1.15'
    tools_required:
      - system-gcc
      - host-pkg-config
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - json-c
      - dbus
      - openssl
      - util-linux-libs
    revision: 2
    configure:
      - args:
          - 'meson'
          - 'setup'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
          - '--prefix=/usr'
          - '-Dbuildtype=release'
          - '-Dpython=disabled'
          - '-Djson-c=enabled'
          - '-Dlibdbus=enabled'
          - '-Dopenssl=disabled' # Needs openssl 3.0
          - '-Dtests=false'
          - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libxcrypt
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Extended crypt library for descrypt, md5crypt, bcrypt, and others
      description: This package contains a modern library for one-way hashing of passwords.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://github.com/besser82/libxcrypt'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/besser82/libxcrypt.git'
      tag: 'v4.4.38'
      version: '4.4.38'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--enable-obsolete-api=yes'
        - '--disable-xcrypt-compat-files'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: minizip-ng
    architecture: '@OPTION:arch@'
    metadata:
      summary: Fork of the popular zip manipulation library found in the zlib distribution
      description: This package provides a fork of the popular zip manipulation library found in the zlib distribution.
      website: 'https://github.com/zlib-ng/minizip-ng'
      spdx: 'Zlib'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-libs']
    source:
      subdir: ports
      git: 'https://github.com/zlib-ng/minizip-ng.git'
      tag: '4.0.10'
      version: '4.0.10'
    tools_required:
      - host-cmake
      - system-gcc
    pkgs_required:
      - mlibc
      - bzip2
      - zlib
      - libiconv
      - xz-utils
      - openssl
      - zstd
    revision: 2
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_BUILD_TYPE=Debug'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=ON'
        - '-DMZ_COMPAT=ON'
        - '-DMZ_BUILD_TESTS=OFF'
        - '-DMZ_BUILD_UNIT_TESTS=OFF'
        - '-DMZ_FETCH_LIBS=OFF'
        - '-DMZ_FORCE_FETCH_LIBS=OFF'
        - '-DMZ_ZLIB=ON'
        - '-DMZ_BZIP2=ON'
        - '-DMZ_LZMA=ON'
        - '-DMZ_ZSTD=ON'
        - '-DMZ_LIBCOMP=OFF'
        - '-DMZ_PKCRYPT=ON'
        - '-DMZ_WZAES=ON'
        - '-DMZ_OPENSSL=ON'
        - '-DMZ_LIBBSD=OFF'
        - '-DMZ_ICONV=ON'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mtdev
    labels: [aarch64, riscv64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://bitmath.se/org/code/mtdev/mtdev-1.1.7.tar.gz'
      checksum: 'blake2b:3170de9b83e996ea75fc8530de1d33dbc45d818dbf2b7efb30a1d40981ea48e6b30b572f7791ca0375428464cf6c34e647ebf35ef057abc52d08af2ee333de95'
      extract_path: 'mtdev-1.1.7'
      format: 'tar.gz'
      version: '1.1.7'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
