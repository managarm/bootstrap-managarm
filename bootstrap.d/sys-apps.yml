sources:
  - name: file
    subdir: ports
    git: 'https://github.com/file/file.git'
    tag: 'FILE5_45'
    version: '5.45'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['autoreconf', '-f', '-i']

  - name: util-linux
    subdir: ports
    git: 'https://git.kernel.org/pub/scm/utils/util-linux/util-linux.git'
    tag: 'v2.36.2'
    version: '2.36.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']

tools:
  - name: host-file
    labels: [aarch64]
    architecture: noarch
    from_source: file
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-hwdata
    source:
      subdir: 'ports'
      git: 'https://github.com/vcrhonek/hwdata.git'
      tag: 'v0.367'
      version: '0.367'
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args:
        - '@THIS_BUILD_DIR@/configure'
        - '--prefix=@PREFIX@/usr'
        - '--libdir=@PREFIX@/lib'
        - '--datadir=@PREFIX@/share'
    install:
      - args: ['make', 'install']

packages:
  - name: coreutils
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/coreutils/coreutils-9.5.tar.xz'
      format: tar.xz
      checksum: 'blake2b:6fd3a77697c9e85f31415c6ad66559faf18acc7d346677a89d4a999c2027886551e78842a7283e7b3b44fe8ef2fde04ba2f88df32a7844d5f69d45bcb7a04b6f'
      extract_path: 'coreutils-9.5'
      version: '9.5'
      tools_required:
        - host-automake-v1.15
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      # Huge hack: coreutils does not compile the build-machine binary make-prime-list
      # using the build-machine compiler. Hence, build and invoke the binary manually here.
      - args:
        - '@THIS_SOURCE_DIR@/configure'
      - args: ['make', 'src/make-prime-list']
      - args: |
          ./src/make-prime-list 5000 > @THIS_SOURCE_DIR@/src/primes.h
      - args: ['make', 'clean']
      # Now compile coreutils for the correct target.
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-no-install-program=kill'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS -Wno-error'
        environ:
          gl_cv_have_proc_uptime: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: dbus
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/dbus/dbus.git'
      tag: 'dbus-1.12.20'
      version: '1.12.20'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-autoconf-archive
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: 'yes'
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - host-python
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - glib
      - libexpat
    revision: 7
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-doxygen-docs'
        - '--disable-xml-docs'
        - '--disable-static'
        - '--enable-shared'
        - '--enable-verbose-mode'
        - '--with-systemdsystemunitdir=no'
        - '--with-systemduserunitdir=no'
        - '--docdir=/usr/share/doc/dbus-1.12.20'
        - '--with-console-auth-dir=/run/console'
        - '--with-system-pid-file=/run/dbus/pid'
        - '--with-system-socket=/run/dbus/system_bus_socket'
        - '--disable-selinux'
        - '--disable-apparmor'
        - '--disable-libaudit'
        - '--disable-kqueue'
        - '--disable-launchd'
        - '--disable-systemd'
        - '--disable-tests'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: diffutils
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/diffutils.git'
      tag: 'v3.10'
      version: '3.10'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['./bootstrap']
          isolate_network: false
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--disable-werror'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/lib/Makefile'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/src/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: drm_info
    architecture: '@OPTION:arch@'
    metadata:
      summary: Small utility to dump info about DRM devices.
      description: Small utility to dump info about DRM devices.
      spdx: 'MIT'
      website: 'https://gitlab.freedesktop.org/emersion/drm_info'
      maintainer: "no92 <no92.mail@gmail.com>"
      categories: ['sys-apps']
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/emersion/drm_info.git'
      tag: 'v2.5.0'
      version: '2.5.0'
    tools_required:
      - system-gcc
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - libdrm
      - json-c
    revision: 8
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--buildtype=debugoptimized'
        - '--wrap-mode=nofallback'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: exa
    stability_level: 'broken'
    architecture: '@OPTION:arch@'
    metadata:
      summary: A modern replacement for 'ls' written in Rust
      description: Exa is a modern `ls` replacement written in rust.
      spdx: 'Apache-2.0 MIT Unlicense'
      website: 'https://github.com/ogham/exa'
      maintainer: "Matt Taylor <mstaveleytaylor@gmail.com>"
      categories: ['sys-apps']
    source:
      subdir: ports
      git: 'https://github.com/ogham/exa.git'
      commit: 'c697d066702ab81ce0684fedb4c638e0fc0473e8'
      branch: 'master'
      version: '0.10.1p2'
    tools_required:
      - host-cargo
      - system-gcc
    sources_required:
      - rust-patched-libs
    pkgs_required:
      - mlibc
    revision: 8
    configure:
      - args: ['@SOURCE_ROOT@/scripts/cargo-inject-patches.py', '@THIS_SOURCE_DIR@/Cargo.toml']
        isolate_network: false
    build:
      - args:
        - 'cargo'
        - 'install'
        - '--locked'
        - '--target-dir'
        - '@THIS_BUILD_DIR@'
        - '--path'
        - '@THIS_SOURCE_DIR@'
        - '--root'
        - '@THIS_COLLECT_DIR@/usr'
        - '-j@PARALLELISM@'
        isolate_network: false
        environ: # Required to build libgit2
          CC: x86_64-managarm-gcc
      - args: ['rm', '-v', '@THIS_COLLECT_DIR@/usr/.crates.toml']
      - args: ['rm', '-v', '@THIS_COLLECT_DIR@/usr/.crates2.json']

  - name: file
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Identify a file's format by scanning binary data for patterns
      description: This package contains an utility for determining the type of a given file or files.
      spdx: 'BSD-2-Clause'
      website: 'https://www.darwinsys.com/file/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['sys-apps']
    from_source: file
    tools_required:
      - system-gcc
      - host-file
    pkgs_required:
      - mlibc
      - zlib
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-bzlib'
        - '--disable-xzlib'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: findutils
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/findutils.git'
