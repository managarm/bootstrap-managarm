          SBINDIR: '/usr/sbin'
          CC: '@OPTION:arch-triple@-gcc'
          CXX: '@OPTION:arch-triple@-g++'
      - args: ['rm', '-r', 'include/netinet']
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          SBINDIR: '/usr/sbin'
      - args: ['make', 'install']
        environ:
          SBINDIR: '/usr/sbin'
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: less
    labels: [aarch64]
    architecture: '@OPTION:arch@'
