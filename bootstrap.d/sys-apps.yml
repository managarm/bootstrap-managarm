sources:
  - name: file
    subdir: ports
    git: 'https://github.com/file/file.git'
    tag: 'FILE5_41'
    version: '5.41'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['autoreconf', '-f', '-i']

  - name: util-linux
    subdir: ports
    git: 'https://git.kernel.org/pub/scm/utils/util-linux/util-linux.git'
    tag: 'v2.36.2'
    version: '2.36.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-pkg-config
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']

tools:
  - name: host-file
    labels: [aarch64]
    architecture: noarch
    from_source: file
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: coreutils
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/coreutils.git'
      tag: 'v9.0'
      version: '9.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.11/share/automake-1.11/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      # Huge hack: coreutils does not compile the build-machine binary make-prime-list
      # using the build-machine compiler. Hence, build and invoke the binary manually here.
      - args:
        - '@THIS_SOURCE_DIR@/configure'
      - args: ['make', 'src/make-prime-list']
      - args: |
          ./src/make-prime-list 5000 > @THIS_SOURCE_DIR@/src/primes.h
      - args: ['make', 'clean']
      # Now compile coreutils for the correct target.
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-no-install-program=kill'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS -Wno-error'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: diffutils
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/diffutils.git'
      tag: 'v3.8'
      version: '3.8'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--disable-werror'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/lib/Makefile'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/src/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: exa
    source:
      subdir: ports
      git: 'https://github.com/ogham/exa.git'
      commit: 'b18e93d283d388ee42d8f0b73f36e546111324ce'
      branch: 'master'
      version: '0.10.1p1'
    revision: 2
    tools_required:
      - host-cargo
      - system-gcc
    sources_required:
      - rust-patched-libs
    pkgs_required:
      - mlibc
    configure:
      - args: ['@SOURCE_ROOT@/scripts/cargo-inject-patches.py', '@THIS_SOURCE_DIR@/Cargo.toml']
    build:
      - args:
        - 'cargo'
        - 'install'
        - '--locked'
        - '--target-dir'
        - '@THIS_BUILD_DIR@'
        - '--path'
        - '@THIS_SOURCE_DIR@'
        - '--root'
        - '@THIS_COLLECT_DIR@/usr'
        - '-j@PARALLELISM@'
        environ: # Required to build libgit2
          CC: x86_64-managarm-gcc

  - name: file
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: file
    tools_required:
      - system-gcc
      - host-file
    pkgs_required:
      - mlibc
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-bzlib'
        - '--disable-xzlib'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: findutils
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/findutils.git'
      tag: 'v4.8.0'
      version: '4.8.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
      - host-python
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--without-selinux'
        - '--disable-nls'
        - '--localstatedir=/var/lib/locate'
        environ:  
          'PYTHON': '@BUILD_ROOT@/tools/host-python/bin/python3'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: gawk
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/gawk.git'
      tag: 'gawk-4.2.1'
      version: '4.2.1'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: sed -i 's/extras//' @THIS_SOURCE_DIR@/Makefile.in
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--disable-extensions'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: grep
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/grep.git'
      tag: 'v3.7'
      version: '3.7'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - pcre
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/lib/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: groff
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/groff.git'
      tag: '1.22.4'
      version: '1.22.4'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-pkg-config
        - host-libtool
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-doc=no'
        environ:
          PAGE: 'A4'
      - args: 'sed -i s/"_GL_MATH_CXX_REAL_FLOATING_DECL_1 (signbit)"//g @THIS_SOURCE_DIR@/lib/math.in.h'
      - args: 'sed -i s/"_GL_MATH_CXX_REAL_FLOATING_DECL_2 (signbit)"//g @THIS_SOURCE_DIR@/lib/math.in.h'
      - args: 'sed -i s/"#   undef signbit"//g @THIS_SOURCE_DIR@/lib/math.in.h'
    build:
      - args: ['make', '-j1']
        environ:
          xpmtoppm: '/usr/bin/true'
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['rm', '@THIS_COLLECT_DIR@/usr/lib/charset.alias']

  - name: less
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      url: 'http://www.greenwoodsoftware.com/less/less-563.tar.gz'
      format: 'tar.gz'
      extract_path: 'less-563'
      version: '563'
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    pkgs_required:
      - mlibc
      - ncurses
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']

  - name: man-db
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/man-db.git'
      tag: '2.9.4'
      version: '2.9.4'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-pkg-config
        - host-libtool
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - libpipeline
      - gdbm
      - groff
      - less
      - libiconv
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--docdir=/usr/share/doc/man-db-2.9.4'
        - '--sysconfdir=/etc'
        - '--disable-setuid'
        - '--with-systemdtmpfilesdir='
        - '--with-systemdsystemunitdir='
        - '--disable-manual'
        - '--with-pager=/usr/bin/less'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: man-pages-posix
    source:
      subdir: ports
      url: 'https://mirrors.edge.kernel.org/pub/linux/docs/man-pages/man-pages-posix/man-pages-posix-2017-a.tar.gz'
      format: 'tar.gz'
      extract_path: 'man-pages-posix-2017'
      version: '2017a'
    tools_required:
      - system-gcc
    configure: []
    build:
      - args: ['mkdir', '-pv', '@THIS_COLLECT_DIR@/usr/share/man']
      - args: ['cp', '-rv', '@THIS_SOURCE_DIR@/man0p', '@THIS_COLLECT_DIR@/usr/share/man/']
      - args: ['cp', '-rv', '@THIS_SOURCE_DIR@/man1p', '@THIS_COLLECT_DIR@/usr/share/man/']
      - args: ['cp', '-rv', '@THIS_SOURCE_DIR@/man3p', '@THIS_COLLECT_DIR@/usr/share/man/']

  - name: mini-lspci
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Small lspci program
      description: Small program for displaying PCI information.
      spdx: 'Zlib'
      website: 'https://github.com/qookei/mini-lspci'
      maintainer: 'Kacper Słomiński <qookie@managarm.org>'
      categories: ['sys-apps']
    source:
      subdir: 'ports'
      git: 'https://github.com/qookei/mini-lspci.git'
      tag: 'v1.2.1'
      version: '1.2.1'
      regenerate:
        - args: ['git', 'submodule', 'update', '--init']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - pciids
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--buildtype=release'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: neofetch
    source:
      subdir: ports
      git: 'https://github.com/64/neofetch.git'
      branch: 'master'
      commit: 'd27a0bd748310d8ace673a614f745303b444e00e'
      version: '7.2.0'
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
    build:
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: sed
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://git.savannah.gnu.org/git/sed.git'
      tag: 'v4.8'
      version: '4.8'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        - args: ['./bootstrap']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ripgrep
    source:
      subdir: ports
      git: 'https://github.com/BurntSushi/ripgrep.git'
      tag: '12.1.1'
      version: '12.1.1'
    revision: 2
    tools_required:
      - host-cargo
    sources_required:
      - rust-patched-libs
    pkgs_required:
      - mlibc
    configure:
      - args: ['@SOURCE_ROOT@/scripts/cargo-inject-patches.py', '@THIS_SOURCE_DIR@/Cargo.toml']
    build:
      - args:
        - 'cargo'
        - 'install'
        - '--locked'
        - '--target-dir'
        - '@THIS_BUILD_DIR@'
        - '--path'
        - '@THIS_SOURCE_DIR@'
        - '--root'
        - '@THIS_COLLECT_DIR@/usr'
        - '-j@PARALLELISM@'

  - name: util-linux-libs
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: util-linux
    tools_required:
      - system-gcc
      - host-autoconf-v2.69
      - host-automake-v1.15
    pkgs_required:
      - mlibc
      - readline
      - ncurses
      - zlib
      - libiconv
      - file
      - libxcrypt
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--exec-prefix=/usr'
        - '--libdir=/usr/lib'
        - '--bindir=/usr/bin'
        - '--sbindir=/usr/sbin'
        - '--without-udev'
        - '--disable-nls'
        - '--disable-static'
        - '--without-python'
        - '--without-systemd'
        - '--without-systemdsystemunitdir'
        - '--disable-fdisks'
        - '--disable-mount'
        - '--disable-losetup'
        - '--disable-zramctl'
        - '--disable-fsck'
        - '--disable-partx'
        - '--disable-uuidd'
        - '--disable-wipefs'
        - '--disable-mountpoint'
        - '--disable-fallocate'
        - '--disable-unshare'
        - '--disable-nsenter'
        - '--disable-setpriv'
        - '--disable-hardlink'
        - '--disable-eject'
        - '--disable-agetty'
        - '--disable-plymouth_support'
        - '--disable-cramfs'
        - '--disable-bfs'
        - '--disable-minix'
        - '--disable-fdformat'
        - '--disable-hwclock'
        - '--disable-hwclock-cmos'
        - '--disable-hwclock-gplv3'
        - '--disable-mkfs'
        - '--disable-isosize'
        - '--disable-lsblk'
        - '--disable-lslogins'
        - '--disable-wdctl'
        - '--disable-swaplabel'
        - '--disable-mkswap'
        - '--disable-cal'
        - '--disable-logger'
        - '--disable-look'
        - '--disable-mcookie'
        - '--disable-namei'
        - '--disable-getopt'
        - '--disable-blockdev'
        - '--disable-lslocks'
        - '--disable-switch_root'
        - '--disable-pivot_root'
        - '--disable-flock'
        - '--disable-lsmem'
        - '--disable-chmem'
        - '--disable-ipcmk'
        - '--disable-ipcrm'
        - '--disable-ipcs'
        - '--disable-irqtop'
        - '--disable-lsirq'
        - '--disable-choom'
        - '--disable-renice'
        - '--disable-rfkill'
        - '--disable-setsid'
        - '--disable-ctrlaltdel'
        - '--disable-script'
        - '--disable-scriptreplay'
        - '--disable-scriptlive'
        - '--disable-col'
        - '--disable-colcrt'
        - '--disable-colrm'
        - '--disable-column'
        - '--disable-hexdump'
        - '--disable-rev'
        - '--disable-kill'
        - '--disable-last'
        - '--disable-utmpdump'
        - '--disable-mesg'
        - '--disable-raw'
        - '--disable-rename'
        - '--disable-chfn-chsh'
        - '--disable-login'
        - '--disable-nologin'
        - '--disable-sulogin'
        - '--disable-su'
        - '--disable-runuser'
        - '--disable-ul'
        - '--disable-more'
        - '--disable-setterm'
        - '--disable-schedutils'
        - '--disable-pg-bell'
        - '--disable-fstrim'
        - '--disable-swapon'
        - '--disable-lscpu'
        - '--disable-chcpu'
        - '--disable-blockdev'
        - '--disable-prlimit'
        - '--disable-lsipc'
        - '--disable-lsns'
        - '--disable-readprofile'
        - '--disable-dmesg'
        - '--disable-fincore'
        - '--disable-fsfreeze'
        - '--disable-blkdiscard'
        - '--disable-blkzone'
        - '--disable-ldattach'
        - '--disable-rtcwake'
        - '--disable-setarch'
        - '--disable-tunelp'
        - '--disable-wall'
        - '--disable-bash-completion'
        - '--without-cap-ng'
        - '--without-btrfs'
        - '--without-selinux'
        - '--without-audit'
        - '--enable-usrdir-path'
        - '--disable-makeinstall-chown'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['rm', '-r', '@THIS_COLLECT_DIR@/usr/bin']
      - args: ['rm', '-r', '@THIS_COLLECT_DIR@/usr/sbin']
      - args: ['rm', '-r', '@THIS_COLLECT_DIR@/usr/share/bash-completion']
      - args: ['rm', '-r', '@THIS_COLLECT_DIR@/usr/share/man/man1']
      - args: ['rm', '-r', '@THIS_COLLECT_DIR@/usr/share/man/man8']

  - name: util-linux
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: util-linux
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
      - eudev
      - util-linux-libs
      - readline
      - ncurses
      - zlib
      - libiconv
      - file
      - libxcrypt
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--exec-prefix=/usr'
        - '--libdir=/usr/lib'
        - '--bindir=/usr/bin'
        - '--sbindir=/usr/sbin'
        - '--with-udev'
        - '--disable-nls'
        - '--disable-static'
        - '--without-python'
        - '--without-systemd'
        - '--without-systemdsystemunitdir'
        - '--disable-partx'
        - '--disable-fallocate'
        - '--disable-unshare'
        - '--disable-nsenter'
        - '--disable-setpriv'
        - '--disable-eject'
        - '--disable-plymouth_support'
        - '--disable-fdformat'
        - '--disable-hwclock'
        - '--disable-hwclock-cmos'
