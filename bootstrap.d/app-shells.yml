packages:
  - name: bash
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    default: true
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/bash.git'
      # Checkout bash 5.1 patch 16
      branch: 'master'
      commit: '9439ce094c9aa7557a9d53ac7b412a23aa66e36b'
      version: '5.1.16'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        # While we do not need to regenerate the configure script, we need to touch it
        # after patching config.sub so that make does not try to regenerate it.
        - args: ['autoconf']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - system-gcc
    pkgs_required:
      - mlibc
      - ncurses
      - readline
      - libiconv
    revision: 9
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--without-bash-malloc'
        - '--disable-nls'
        - '--with-installed-readline=$SYSROOT_DIR$/usr'
        environ:
          ac_cv_func_wcswidth: 'no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        quiet: true
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/root/']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/home/managarm/']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc/']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/.bashrc', '@THIS_COLLECT_DIR@/root']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/.bashrc', '@THIS_COLLECT_DIR@/home/managarm']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/profile', '@THIS_COLLECT_DIR@/etc']
      - args: ['cp', '@SOURCE_ROOT@/extrafiles/bash.bashrc', '@THIS_COLLECT_DIR@/etc']
      - args: ['ln', '-sf', 'bash', '@THIS_COLLECT_DIR@/usr/bin/sh']

  - name: fish
    metadata:
      summary: Friendly interactive SHell
      description: Smart and user-friendly portable command line shell.
      spdx: 'GPL-2.0-only'
      website: 'https://fishshell.com/'
      maintainer: "Matt Taylor <mstaveleytaylor@gmail.com>"
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://github.com/fish-shell/fish-shell.git'
      tag: '3.4.1'
      version: '3.4.1'
    tools_required:
      - system-gcc
      - host-cmake
    pkgs_required:
      - mlibc
      - libintl
      - ncurses
      - pcre2
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-DFISH_USE_SYSTEM_PCRE2=yes'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
